<!-- DETAIL KNOWLEDGE BASE URL MODAL - START -->
<div class="modal" tabindex="-1" role="dialog" style="background-color: rgba(90,90,90,0.5); display:block">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
  
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="onCloseBaseModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">
                    <span style="vertical-align: middle;">
                        {{ 'KbPage.KBDetail' | translate }}
                    </span>
                </h4>
            </div>
    
            <div class="modal-body">
                <!-- <div class="info-container">
                    <i class="material-icons-outlined info-icon">help_outline</i>
                    <div class="info-text">
                        <p>{{ 'info' | translate }}</p>
                        <!- - <p>{{ 'KbPage.AddKbInfoSecondText' | translate }}</p> - ->
                        <!- - <p [innerHTML]="'KbPage.AddKbInfoThirdText' | translate" style="margin-top: 8px;"></p> - ->
                    </div>
                </div> -->
                <div class="form-container">

                        <div class="input-container">
                            <span class="input-label">{{ 'Name' | translate }}</span>
                            <input type="text" name="name" class="custom-input" [(ngModel)]="kb.name" [value]="kb.name">
                            
                            <div *ngIf="kb.type === 'url'">
                                <span class="input-label">{{ 'KbPage.Url' | translate }}</span>
                                <input type="url" name="url" class="custom-input" [(ngModel)]="kb.source" [value]="kb.source">
                            </div>
                            
                            <div *ngIf="kb.type === 'text'">
                                <span class="input-label">{{ 'KbPage.FileText' | translate }}</span>
                                <textarea type="text" name="content" class="custom-textarea" [(ngModel)]="kb.content" [value]="kb.content" rows="4"></textarea>
                            </div>
                            
                        </div>

                </div>
            </div>
            
            <div class="modal-footer">
                <button class="btn btn-white" style="padding:12px 16px;" (click)="onCloseBaseModal()">
                {{ 'Cancel' | translate }}
                </button>
                <button id="addkb-btn" class="btn btn-primary" (click)="onUpdateKnowledgeBase()">
                {{ 'OK' | translate }}
                </button>
            </div> 

        </div>
    </div>
</div>
<!-- ADD KNOWLEDGE BASE URL MODAL - END -->
