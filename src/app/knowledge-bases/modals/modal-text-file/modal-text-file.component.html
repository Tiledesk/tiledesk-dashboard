
<!-- ADD KNOWLEDGE BASE TEXT MODAL - START -->
<div class="modal" tabindex="-1" role="dialog" style="background-color: rgba(90,90,90,0.5); display:block">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
  
            <div class="modal-header">
                <button type="button" class="close" aria-label="Close" (click)="onCloseBaseModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">
                    <span style="vertical-align: middle;">
                        {{ 'KbPage.Add' | translate }}
                    </span>
                </h4>
            </div>
    
            <div class="modal-body">
                <div class="info-container">
                    <i class="material-icons-outlined info-icon">help_outline</i>
                    <div class="info-text">
                      <p>{{ 'KbPage.AddKbInfoTextContent' | translate }}</p>
                      <!-- <p>{{ 'KbPage.AddKbInfoTextContentMsg1' | translate }}</p> -->
                      <p [innerHTML]="'KbPage.AddKbInfoTextContentMsg1' | translate" style="margin-top: 8px;"></p>
                    </div>
                </div>
                <div class="form-container">
                    <form [formGroup]="kbForm">
                      <div class="input-container">
                        <span class="input-label">{{ 'Name' | translate }}</span>
                        <input type="text" name="name" class="custom-input" [(ngModel)]="kb.name" formControlName="name"
                          placeholder="{{ 'KbPage.TypeKbNamePlaceholder' | translate }}" (input)="onChangeInput($event)"
                          [class.invalid]="(kbForm.controls.name.errors?.pattern || kbForm.controls.name.errors?.required) && kbForm.controls.name.touched">
                        <span class="input-label">{{ 'KbPage.FileText' | translate }}</span>
                
                        <textarea type="text" name="content" class="custom-textarea" [(ngModel)]="kb.content" formControlName="content"
                          placeholder="{{ 'KbPage.TypeKbContentPlaceholder' | translate }}" (input)="onChangeInput($event)" rows="4"
                          [class.invalid]="(kbForm.controls.content.errors?.pattern || kbForm.controls.content.errors?.required) && kbForm.controls.content.touched"
                        ></textarea>
                        
                      </div>
                    </form>
                </div>
            </div>
            
            <div class="modal-footer">
                <button class="btn btn-white" style="padding:12px 16px;" (click)="onCloseBaseModal()">
                  {{ "Cancel" | translate }}
                </button>
                <button id="addkb-btn" class="btn btn-primary" [disabled]="buttonDisabled" (click)="onSaveKnowledgeBase()">
                  {{ 'KbPage.Add' | translate }}
                </button>
            </div> 

        </div>
    </div>
</div>
<!-- ADD KNOWLEDGE BASE TEXT MODAL - END -->
