
<div class="info-container">
    <i class="material-icons-outlined info-icon">help_outline</i>
    <div class="info-text">
      <p>{{ 'info' | translate }}</p>
      <!-- <p>{{ 'KbPage.AddKbInfoSecondText' | translate }}</p> -->
      <p [innerHTML]="'KbPage.AddKbInfoThirdText' | translate" style="margin-top: 8px;"></p>
    </div>
</div>

<div class="form-container">
    <form [formGroup]="kbForm">
      <div class="input-container">
        <span class="input-label">Nome</span>
        <input type="text" name="name" class="custom-input" [(ngModel)]="kb.name" formControlName="name"
          placeholder="{{ 'KbPage.TypeKbNamePlaceholder' | translate }}" (input)="onChangeInput($event)"
          [class.invalid]="(kbForm.controls.name.errors?.pattern || kbForm.controls.name.errors?.required) && kbForm.controls.name.touched">
        <span class="input-label">File Text</span>

        <textarea type="text" name="content" class="custom-textarea" [(ngModel)]="kb.content" formControlName="content"
          placeholder="{{ 'KbPage.TypeKbContentPlaceholder' | translate }}" (input)="onChangeInput($event)" rows="4"
          [class.invalid]="(kbForm.controls.content.errors?.pattern || kbForm.controls.content.errors?.required) && kbForm.controls.content.touched"
        ></textarea>
        
      </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-white" style="padding:12px 16px;" (click)="onCloseAddKnowledgeBaseModal()">
      {{ "Cancel" | translate }}
    </button>
    <button id="addkb-btn" class="btn btn-primary" [disabled]="buttonDisabled" (click)="onSaveKnowledgeBase()">
      {{ 'KbPage.Add' | translate }}
    </button>
</div>
