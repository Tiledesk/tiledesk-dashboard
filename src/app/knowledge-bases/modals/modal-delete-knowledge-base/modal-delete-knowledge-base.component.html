<!-- DELETE KNOWLEDGE BASE MODAL - START -->
<div class="modal" tabindex="-1" role="dialog" style="background-color: rgba(90,90,90,0.5); display:block">
  <div class="modal-dialog" role="document">
    <div class="modal-content"> 

      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="onCloseBaseModal()">
          <span aria-hidden="true">&times;</span>
        </button>

        <h4 class="modal-title">
          <span style="vertical-align: middle;">
            {{ 'KbPage.DeleteKb' | translate }}
          </span>
        </h4>
      </div>

      <div class="modal-body">
        <div class="info-container">
          <i class="material-icons-outlined info-icon">help_outline</i>
          <div class="info-text">
            <p>{{ 'KbPage.DeleteKbInfoFirstText' | translate }}</p>
          </div>
        </div>

        <div class="form-container">
          <p [innerHTML]="'KbPage.SureToDelete' | translate: { name: kb?.name }"></p>
          <!--- <p>{{ 'KbPage.SureToDelete' | translate: { name: kbid_selected?.name } }}</p> --->
        </div>

      </div>

      <div class="modal-footer">
        <button class="btn btn-white" style="padding:12px 16px;" (click)="onCloseBaseModal()">
          {{ 'Cancel' | translate }}
        </button>
       <button id="addkb-btn" class="btn btn-primary" (click)="onDeleteKnowledgeBase(kb)">
          {{ 'Delete' | translate }}
        </button>
      </div>

    </div>
  </div>
</div>
<!-- DELETE KNOWLEDGE BASE MODAL - END -->
