<mat-dialog-content class="mat-typography">
    <div class="modal-content2">

        <div class="modal-header2">
            <button type="button" class="close" aria-label="Close" (click)="closeAddKnowledgeBaseModal()">
              <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="modal-title">
              <span style="vertical-align: middle;">
                {{ 'Add page url' | translate }}
              </span>
            </h4>
        </div>
        
        <div class="modal-body2">
            <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
                <mat-tab label="url page">

                    <div class="info-container">
                        <i class="material-icons-outlined info-icon">help_outline</i>
                        <div class="info-text">
                            <p>{{ 'KbPage.AddKbInfoFirstText' | translate }}</p>
                            <p>{{ 'KbPage.AddKbInfoSecondText' | translate }}</p>
                            <p [innerHTML]="'KbPage.AddKbInfoThirdText' | translate" style="margin-top: 8px;"></p>
                        </div>
                    </div>
            
                    <div class="form-container">
                        <form [formGroup]="kbForm">
                            <div class="input-container">
                            <span class="input-label">Resource name:</span>
                            <input type="text" name="title" class="custom-input" [(ngModel)]="newKb.title" formControlName="title"
                                placeholder="{{ 'KbPage.TypeKbUrlPlaceholder' | translate }}" (input)="onChangeInput($event)"
                                [class.invalid]="(kbForm.controls.title.errors?.pattern || kbForm.controls.title.errors?.required) && kbForm.controls.title.touched">
                            </div>
                            <div class="input-container">
                            <span class="input-label">URL:</span>
                            <input type="url" name="url" class="custom-input" [(ngModel)]="newKb.url" formControlName="url"
                                placeholder="{{ 'KbPage.TypeKbUrlPlaceholder' | translate }}" (input)="onChangeInput($event)"
                                [class.invalid]="(kbForm.controls.url.errors?.pattern || kbForm.controls.url.errors?.required) && kbForm.controls.url.touched">
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-white" style="padding:12px 16px;" (click)="closeAddKnowledgeBaseModal()">
                        {{ "Cancel" | translate }}
                        </button>
                        <button id="addkb-btn" class="btn btn-primary" [disabled]="buttonDisabledPageUrl" (click)="saveKnowledgeBase()">
                        {{ 'KbPage.Add' | translate }}
                        </button>
                    </div>

                </mat-tab> 

              <mat-tab label="text file">TEXT FILE</mat-tab>
              <mat-tab label="pdf">PDF</mat-tab>
            </mat-tab-group>
        </div>

    </div>
</mat-dialog-content>
