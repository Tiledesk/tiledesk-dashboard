<h1 mat-dialog-title style="text-align: center;">
    {{ "Pricing.PlanChange" | translate }}
</h1>

<div mat-dialog-content>
    <div class="dialog--content">
        <div class="dialog--content-first-row">
            {{KBLimitReached}}
        </div>
        <div *ngIf="profile_name !== 'free' && 
                    profile_name !== PLAN_NAME.A && 
                    profile_name !== PLAN_NAME.B && 
                    profile_name !== PLAN_NAME.C &&
                    profile_name !== PLAN_NAME.F"    
            class="dialog--content-second-row">
            {{ "Pricing.ContactUsViaEmailToUpgradeYourPricingPlan" | translate }}.
        </div>
    </div>
</div>

<div mat-dialog-actions style="justify-content: center;">
    <button class="mat-dialog-close-btn" mat-button (click)="onNoClick()">
        {{ "Cancel" | translate }}

    </button>
    <!-- cdkFocusInitial -->
    <button  *ngIf="profile_name !== 'free' && 
                profile_name !== PLAN_NAME.A && 
                profile_name !== PLAN_NAME.B && 
                profile_name !== PLAN_NAME.C &&
                profile_name !== PLAN_NAME.F"
    class="mat-dialog-ok-btn" mat-button (click)="onOkPresssed()">
        {{'ContactUs' | translate}}
    </button>
</div>
