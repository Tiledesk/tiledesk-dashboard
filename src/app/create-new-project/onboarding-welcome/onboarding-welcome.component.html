<div class="onboarding-welcome-container">
    <div class="onboarding-welcome-main">
        <div class="onboarding-welcome-spacing"></div>
        <div class="onboarding-welcome-content-wpr">
            <div class="onboarding-welcome-content">
                <div class="onboarding-welcome-inner-content">

                    <div class="onboarding-welcome-logo-container">
                        <div class="onboarding-welcome-logo-svg-wpr">


                            <svg style="display: block;" xml:space="preserve" xmlns:xlink="http://www.w3.org/1999/xlink"
                                height="45px" viewBox="0 0 60 60" width="45px" x="0px"
                                xmlns="http://www.w3.org/2000/svg" y="0px" style="position: relative; left: -1px;">
                                <path _ngcontent-gda-c124=""
                                    d="M51.8,28.2h-19c-1.7,0-3-1.3-3-3V6.4c0-1.7-1.3-3-3-3H8c-1.7,0-3,1.3-3,3v22v22c0,1.7,1.3,3,3,3H6.7h3.4  c0.8,0,1.3,0.2,1.9,0.8l2.3,2.3l2.1,2.1c0.8,0.8,1.7,0.8,2.4,0l2.1-2.1l2.3-2.3c0.6-0.6,1.1-0.8,1.9-0.8H52c1.7,0,3-1.3,3-3V31.2  C54.8,29.5,53.5,28.2,51.8,28.2"
                                    fill="#F18876"></path>
                                <path _ngcontent-gda-c124=""
                                    d="M52,24.2H36.8c-1.5,0-2.8-1.3-2.8-2.8V6.2c0-1.5,1.3-2.8,2.8-2.8H52c1.5,0,2.8,1.3,2.8,2.8v15.2  C54.8,22.9,53.5,24.2,52,24.2"
                                    fill="#E5BBAD"></path>
                            </svg>
                        </div>
                    </div>

                    <div class="onboarding-welcome-title-wpr">
                        <div class="onboarding-welcome-title">
                            <!-- Welcome to Tiledesk -->
                          {{ 'WelcomeTo' | translate : companyNameParams}}
                        </div>
                    </div>
                    <div class="onboarding-welcome-subtitle-wpr">
                        <div width="370" class="onboarding-welcome-subtitle">
                            <!-- Automamte conversations from prototoping to all your channels in minutes -->
                       
                            {{'AutomateConversationsFromPrototyping' | translate }}
                        </div>
                    </div>
                    <div class="onboarding-welcome-btn-container">
                        <div class="nboarding-welcome-btn-wpr">


                            <button class="btn btn-lg btn-primary" (click)="goToOnboadingSteps()">
                                <!-- Get Started -->
                                {{'GetStarted' | translate}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
