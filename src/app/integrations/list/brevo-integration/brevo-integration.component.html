<div class="content">

    <div class="input-field">
        <label>Api Key</label>

        <div class="password-input">
            <input id="api-key-input" type="password" placeholder="Your api key"
                [(ngModel)]="integration.value.apikey">
            <div class="show-hide-button">
                <span *ngIf="keyVisibile === false" class="material-icons-outlined"
                    (click)="showHideKey()">visibility</span>
                <span *ngIf="keyVisibile === true" class="material-icons-outlined"
                    (click)="showHideKey()">visibility_off</span>
            </div>
        </div>

    </div>


    <div class="footer">
        <button class="custom-primary-button" (click)="saveIntegration()">Save</button>
        <button *ngIf="integration._id" class="custom-danger-button" (click)="deleteIntegration()">Delete</button>
        <button *ngIf="!integration._id" class="custom-danger-button" (click)="resetValues()">Clear</button>
        <!-- <button class="custom-danger-button" (click)="deleteIntegration()" [disabled]="integration == null">Delete</button> -->
    </div>

</div>
