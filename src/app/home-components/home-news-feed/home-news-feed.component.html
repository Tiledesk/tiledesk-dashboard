<div class="home-news-feed" style="margin-top: 18px;">
    <div class="home-news-feed-title">
        News and documentation
    </div>
    <div class="home-news-feed-subtitle">
        <!-- {{'HereIsAListOfPagesAndLinks' | translate}} -->
        Hereâ€™s a list of pages we highly recommend going over before you start having conversations
    </div>
    <div id="feed-carousel-wpr" class="news-wrapper">
        <!-- *ngIf="displayScrollLeftBtn"   [ngStyle]="{'opacity':displayScrollLeftBtn === false ? '0' : '1' }" -->
        <i id="left" class="material-icons" [ngStyle]="{'opacity':displayScrollLeftBtn === false ? '0' : '1' }">
            navigate_before
        </i>
        <ul id="feed-carousel" class="news-feed-carousel" #scrollableElement>
            <!--   -->
            <li class="news-card" [ngClass]="{'highlighted-card': news?.highlighted }" 
                style="position: relative;"  *ngFor="let news of newsFeedList" 
                (click)="openNews(news?.learnmore, news?.type)">
                
                <!-- <div class="box"> -->
                    <!-- <div class="ribbon ribbon-top-right">
                        <span>ribbon</span>
                    </div> -->
                <!-- </div> -->

                <div class="card-image" *ngIf="news?.image" class="img" style="position: relative;">
                    <img [src]="news?.image" alt="img" draggable="false">

                    <!-- YouTube button  -->
                    <div *ngIf="news?.type === 'video'" class="ytb">
                        <svg height="100%" version="1.1" viewBox="0 0 68 48" width="40px" style="position: absolute;left: 117px;bottom: 0;">
                            <path class="ytp-large-play-button-bg"
                                d="M66.52,7.74c-0.78-2.93-2.49-5.41-5.42-6.19C55.79,.13,34,0,34,0S12.21,.13,6.9,1.55 C3.97,2.33,2.27,4.81,1.48,7.74C0.06,13.05,0,24,0,24s0.06,10.95,1.48,16.26c0.78,2.93,2.49,5.41,5.42,6.19 C12.21,47.87,34,48,34,48s21.79-0.13,27.1-1.55c2.93-0.78,4.64-3.26,5.42-6.19C67.94,34.95,68,24,68,24S67.94,13.05,66.52,7.74z"
                                fill="#f00"></path>
                            <path d="M 45,24 27,14 27,34" fill="#fff"></path>
                        </svg>
                    </div>
                </div>
                <div  *ngIf="!news?.image" class="img card-noimage" style="position: relative;" [ngStyle]="{ 'background': news?.background }">
                    <!-- <img src="https://tiledesk.com/wp-content/uploads/2022/08/tiledesk_v13.png" alt="img" draggable="false">   -->
                   
                    <!-- [ngStyle]="{ 'background': linear-gradient(135deg, rgb(206, 159, 252) 0%, rgb(115, 103, 240) 100%) }" -->
                    <!-- <div class="news-description-wpr"> -->
                        <div class="news-description">
                           {{ news?.description }} 
                        </div>
                    <!-- </div> -->
                    
                </div>
                <div class="news-tag">
                    <span *ngIf="news?.tag === 'Academy'" class="news-tag-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"
                            fill="#0566ff">
                            <path d="M0 0h24v24H0V0z" fill="none" />
                            <path
                                d="M12 3 1 9l4 2.18v6L12 21l7-3.82v-6l2-1.09V17h2V9L12 3zm6.82 6L12 12.72 5.18 9 12 5.28 18.82 9zM17 15.99l-5 2.73-5-2.73v-3.72L12 15l5-2.73v3.72z" />
                        </svg>
                    </span>

                    <span *ngIf="news?.tag === 'Feature'" class="news-tag-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24px"
                            viewBox="0 0 24 24" width="24px" fill="#0566ff">
                            <g>
                                <rect fill="none" height="24" width="24" x="0" />
                            </g>
                            <g>
                                <g>
                                    <polygon points="19,9 20.25,6.25 23,5 20.25,3.75 19,1 17.75,3.75 15,5 17.75,6.25" />
                                    <polygon
                                        points="19,15 17.75,17.75 15,19 17.75,20.25 19,23 20.25,20.25 23,19 20.25,17.75" />
                                    <path
                                        d="M11.5,9.5L9,4L6.5,9.5L1,12l5.5,2.5L9,20l2.5-5.5L17,12L11.5,9.5z M9.99,12.99L9,15.17l-0.99-2.18L5.83,12l2.18-0.99 L9,8.83l0.99,2.18L12.17,12L9.99,12.99z" />
                                </g>
                            </g>
                        </svg>
                    </span>
                    <!-- <div class="news-tag-name">
                        {{news?.tag}}
    
                    </div> -->
                    <svg style="position: absolute;top: -26px; left: 0px" height="30" viewBox="0 0 137 30" width="137"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="m137 146.822306v.177694h-137v-8.133761c4.35695074-2.216475 8.42072398-4.86895 12.0925645-7.92295l9.5477997-7.954631c4.7738998-3.992439 11.0834598-5.988658 17.3596358-5.988658s12.585736 1.996219 17.3596358 5.988658l9.5811836 7.954631c12.2185129 10.162571 28.7769348 15.879017 46.0364186 15.879017z"
                            fill="#fff" fill-rule="evenodd" transform="translate(0 -117)" />
                    </svg>
                </div>

                <h2>{{news?.title}}</h2>

                <div class="news-link-wpr" >

                    <div class="news-link" *ngIf="news?.tag === 'Feature' && news?.type === 'article'"  
                    (click)="openNewsLink(news?.learnmore)">
                        Read more
                    </div>
                    <div class="news-link" *ngIf="news?.tag === 'Academy' && news?.type === 'article'"  
                    (click)="openNewsLink(news?.learnmore)">
                        Learn more
                    </div>
                    <div class="news-link" *ngIf="news?.tag === 'Academy' && news?.type === 'video'"  
                        (click)="openVideoInModal(news?.learnmore)">
                        Play video
                    </div>
                    <div class="news-link" *ngIf="news?.tag === 'Feature' && news?.type === 'video'"  
                     (click)="openVideoInModal(news?.learnmore)">
                        Play video
                    </div>
                   
                </div>
            </li>

        </ul>
        <!-- <i class="fa-solid fa-angle-right"></i> -->
        <!-- [ngStyle]="{'opacity':displayScrollLeftBtn === false ? '0' : '1' }" -->
        <!-- style="opacity: 0;" -->
        <i id="right" class="material-icons" [ngStyle]="{'opacity':displayScrollRightBtn === false ? '0' : '1' }">
            keyboard_arrow_right
        </i>
    </div>

</div>
