            <button id="home--cds-btn" class="btn btn-tdblu-no-boxshadow" (click)="goToBotProfile()">
                <div class="home-cds-btn-content">
                    <div class="home-cds-btn-text" *ngIf="chatbots?.length > 0">
                        Edit <b> {{ chatbotName }} </b>
                    </div>
                    <div class="home-cds-btn-text" *ngIf="chatbots?.length === 0">
                        Create your first Flow
                    </div>
                </div>
            </button>
        </div>
    </div>
</ng-container>
