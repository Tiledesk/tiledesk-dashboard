    <div class="home-block-description-and-connect-btn-wpr">

        <div class="home-block-description" style="padding-right:55px">
            Connect your WhatsApp Business to organize your campaign and to easily receive and reply to WhatsApp
            messages from the Tiledesk chat
            <!-- <span class="home-block-display-wa-wizard" 
            *ngIf="(solution_channel_for_child === 'whatsapp_fb_messenger' && whatsAppIsInstalled && userHasClickedDisplayWAWizard !== true)"
            (click)="displayWhatsAppWizard()">
                Display the wizard to connect WhatsApp
            </span> -->
        </div>
 

        <!-- whatsAppIsInstalled > {{whatsAppIsInstalled }}
        whatsAppIsConnected > {{whatsAppIsConnected }} -->
        <div class="actions-btn-wpr">
            <!-- whatsAppIsInstalled >   {{whatsAppIsInstalled }} -->
            <!--  {{'Uninstall' | translate}}-->
            <button *ngIf="whatsAppIsInstalled" mat-mini-fab aria-label="more_horiz icon" (click)="unistallApp()"

                [ngClass]="{'unistall-app-btn-disabled': !whatsAppIsInstalled}" matTooltipClass="custom-mat-tooltip"
                matTooltip="Uninstall" #tooltip="matTooltip" matTooltipPosition='below'
                matTooltipHideDelay="100">

                <mat-icon style="color: #fff;">

                        <g>

                        data-mat-icon-name="install_desktop" data-mat-icon-namespace="heroicons_solid"

                        role="img"
                        class="mat-icon notranslate icon-size-5 mat-icon-no-color" 
                        aria-hidden="true"
                        ng-reflect-svg-icon="heroicons_solid:manage" 
                        data-mat-icon-type="svg"
                        data-mat-icon-name="manage" 
                        data-mat-icon-namespace="heroicons_solid"
                        style="margin-right: 8px;width: 20px! important; height: 20px !important;">


                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"

                    <span *ngIf="whatsAppIsInstalled && !whatsAppIsConnected" class="ml-2"
                        style="font-size: 15px;position: relative;left: -2px;">
                        Connect
                    </span>

                        data-mat-icon-name="manage" data-mat-icon-namespace="heroicons_solid"
                        style="margin-right: 8px;width: 20px! important; height: 20px !important;">
