<div class="button-tab">

    <div class="button-header-tab">
        <div class="form-group" [ngClass]="{'is-error':buttonLabelResult === false}">
            <i class="i-priority-color-mark"></i>
            <label 
            class="control-label title"
            [ngClass]="{'noDisplay':buttonLabel.length>0}">
                {{ 'Titolo del bottone...' | translate }}
            </label>
            <input 
                type = "text" 
                [(ngModel)] = "buttonLabel" 
                class = "input form-control"
                (blur) = "onBlurButtonLabel($event)"
            />
        </div>
    </div> 

    <div class="button-content-tab">
       
        <div class="section displayed">
            <div class="form-group ng-select">
                <label class="control-label">
                    {{ 'Type' | translate }}
                </label>
                <div class="selectFormModel">
                    <ng-select 
                        class = "form-control-select" 
                        [items] = "buttonTypes" 
                        [searchable] = false
                        [clearable] = false
                        [(ngModel)] = "buttonType"
                        (change) = "onChangeTypeButton($event)">
                    </ng-select>
                </div>
            </div>
        </div>

        <div class="section"
            [ngClass]="{'displayed':buttonType === typeOfButton.URL}">

            <div class="form-group ng-select">
                <label class="control-label">
                    {{ 'Open in' | translate }}
                </label>
                <div class="selectFormModel">
                    <ng-select 
                        class = "form-control-select" 
                        [items] = "urlTypes" 
                        [searchable] = false
                        [clearable] = false
                        [(ngModel)] = "urlType">
                    </ng-select>
                </div>
            </div>

            <div class="form-group" [ngClass]="{'is-error':errorUrl === true}">
                <label class="control-label">
                    {{ 'Url' | translate }}
                </label>
                <input 
                    type="text" 
                    [(ngModel)] = "buttonUrl"
                    class="input form-control"
                />
            </div> 

        </div>
        

        <div class="section" 
            [ngClass]="{'displayed':buttonType === typeOfButton.ACTION}">
            <div class="form-group ng-select">
                <label class="control-label">
                    {{ 'Actions' | translate }}
                </label>
                <div class="selectFormModel">
                    <ng-select 
                        class = "form-control-select" 
                        [items] = "arrayActions" 
                        [searchable] = false
                        [clearable] = false
                        [(ngModel)] = "buttonAction"
                        (change) = "onChangeActionButton($event)">
                    </ng-select>
                </div>
            </div>

        </div>
       
    </div> 

    <div class="button-footer-tab">
        <button 
            type="button" 
            class="btn btn-primary btn-save" 
            (click)="onSaveButton()">
            {{ 'Save button' | translate }}
        </button>
    </div>

</div>
