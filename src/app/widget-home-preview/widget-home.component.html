<div class="widget-container">
  <div id="chat21-container" *ngIf="!DISPLAY_LAUNCER_BUTTON">
    <!-- height':  (LOGO_IS_ON === true ) ? '480px' : '428px' -->
    <div class="chat21-window chat21-sheet" id="chat21-conversations" style="border-radius: 16px; z-index:1029"
      [ngStyle]="{'height':  (LOGO_IS_ON === true ) ? '577px' : '527px' }">
      <div class="modal-page active">
        <div id="chat21-home-component">
          <!-- background-color: rgb(0, 0, 0); -->
          <div class="c21-header" style=" color: rgb(255, 255, 255);"
            [ngStyle]="{'background-image':primaryColorGradiend, 'height':  (LOGO_IS_ON === true ) ? '252px' : '200px' }">
            <div class="c21-header-container">

              <div class="c21-header-button" style="display: block;">
                <div class="c21-close-button">
                  <button aria-label="chiudi chat" class="c21-close-button-body" tabindex="2001">
                    <svg aria-labelledby="altIconTitle" height="20px" role="img" viewBox="0 0 24 24" width="20px"
                      xmlns="http://www.w3.org/2000/svg" style="fill: rgb(255, 255, 255);">
                      <path d="M0 0h24v24H0V0z" fill="none">
                      </path>
                      <path
                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z">
                      </path>

                    </svg>
                  </button>
                </div>
              </div>

              <div class="c21-header-content">
                <div class="c21-logo" *ngIf="LOGO_IS_ON === true">
                  <!-- <img *ngIf="!hasOwnLogo" style="height: 32px; width: auto;margin-bottom: 20px;" alt="logo"
                    src="https://tiledesk.com/tiledesk-logo-white.png/"> -->
                  <img *ngIf="!hasOwnLogo" style="height: 32px; width: auto;margin-bottom: 20px;" alt="logo"
                    [src]="widgetLogoURL ">
                  <img *ngIf="hasOwnLogo" style="height: 32px; width: auto;margin-bottom: 20px;" alt="myLogo"
                    [src]="logoUrl">
                </div>

                <div class="c21-text">
                  <!-- padding-top: 16px; -->
                  <div class="c21-text-wellcome"
                    style="font-size: 28px;margin-bottom: 10px;font-weight: 500; overflow: hidden;"
                    [ngStyle]="{'color': secondaryColor}">

                    <span>
                      {{ welcomeTitle }}
                      <!-- {{ placeholderWelcomeTitle }} -->
                    </span>
                  </div>
                  <div class="c21-text-intro"
                    style="font-size: 15px; font-weight: 500; font-family:'Poppins','Roboto', 'Arial', sans-serif;"
                    [ngStyle]="{'color': secondaryColor}">

                    <span>
                      {{ welcomeMsg }}
                      <!-- {{ placeholderWelcomeMsg }} -->
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="c21-body" style="-webkit-box-shadow: none; box-shadow:none">
            <div class="c21-body-container">
              <div class="c21-body-content" style="padding-top:0px; margin-top:0px">
                <div class="c21-cards">

                  <div class="c21-card" [ngStyle]="{'border-top': primaryColorBorder }" style="margin-top: 25px;">
                    <div id="c21-app-list-conversations">
                      <div class="c21-header">

                        <div class="c21-title" *ngIf="C21_BODY_HOME">
                          {{ noConversation }}
                        </div>

                        <div class="c21-title" *ngIf="!C21_BODY_HOME">
                          <!-- {{ 'PreviousConversations' | translate}} -->
                          {{ 'YourConversations' | translate}}

                        </div>

                        <div class="clear"></div>
                      </div>
                      <!-- *ngIf="C21_BODY_HOME" -->
                      <div class="c21-waiting-time">

                        <div *ngIf="HAS_SELECT_STATIC_REPLY_TIME_MSG">
                          {{waitingTimeNotFoundMsg}}
                        </div>

                        <div *ngIf="HAS_SELECT_DYMANIC_REPLY_TIME_MSG">
                          {{waitingTimeFoundMsg}}
                        </div>
                      </div>


                      <div class="c21-body">
                        <div class="c21-item-conversation" *ngIf="C21_BODY_HOME">

                          <div class="c21-body-conv" [ngClass]="{'c21-body-conv-home' : C21_BODY_HOME === true}">
                            <div class="c21-left-conv">
                              <div class="c21-icon-avatar" style="height: 52px;width: 52px;">


                                <!-- // WIDGET HOME NO CONVERSATION  -->
                                <div class="c21-avatar-image contact-avatar" *ngIf="C21_BODY_HOME"
                                  [style.background-image]="'url(' + userProfileImageurl + ')'">
                                </div>


                              </div>
                            </div>

                          
                          </div>


                          <div class="clear"></div>
                        </div>


                        <div class="c21-item-conversation" *ngIf="!C21_BODY_HOME">
                          <div class="c21-body-conv" [ngClass]="{'c21-body-conv-home' : C21_BODY_HOME === true}">
                            <div class="c21-left-conv">
                              <div class="c21-icon-avatar" style="height: 52px;width: 52px;">
                                <!-- <img src="https://firebasestorage.googleapis.com/v0/b/{{storageBucket}}/o/profiles%2F{{currentUserId}}%2Fphoto.jpg?alt=media"/> -->

                                <!-- // WIDGET HOME WITH CONVERSATION  -->
                                <!-- <div class="c21-avatar-image contact-avatar" *ngIf="!C21_BODY_HOME"
                                  style="background-image: url(&quot;https://user-images.githubusercontent.com/32448495/39111365-214552a0-46d5-11e8-9878-e5c804adfe6a.png&quot;);">
                                </div> -->

                                <div class="c21-ball" style="background-color: rgb(115, 205, 208);">
                                  <span class="c21-ball-label" sty>T</span>
                                </div>
                              </div>
                            </div>

                            <div class="c21-right-conv" *ngIf="!C21_BODY_HOME">
                              <div class="c21-last-time">
                                2 {{ 'MinutesAgo' | translate }}
                              </div>
                              <div class="truncate c21-name">
                                You</div>
                              <div class="truncate c21-msg">
                              
                                Hi, i have a question about ...
                              </div>
                            </div>
                          </div>
                          <div class="clear"></div>
                        </div>


                        <div class="c21-item-conversation" *ngIf="!C21_BODY_HOME">
                          <div class="c21-body-conv" [ngClass]="{'c21-body-conv-home' : C21_BODY_HOME === true}">
                            <div class="c21-left-conv">
                              <div class="c21-icon-avatar" style="height: 52px;width: 52px;">


                                <div class="c21-ball" style="background-color:#ffffff;">
                                  <!-- <span  class="c21-ball-label" sty>T</span> -->
                                  <div class="c21-avatar-image contact-avatar" *ngIf="!C21_BODY_HOME"
                                    style="background-image: url(&quot;https://firebasestorage.googleapis.com/v0/b/tiledesk-prod-v2.appspot.com/o/profiles%2F5f971a7021d065001241949a%2Fthumb_photo.jpg?alt=media&quot;);">
                                  </div>
                                </div>
                              </div>
                            </div>

                            <div class="c21-right-conv" *ngIf="!C21_BODY_HOME">
                              <div class="c21-last-time">
                                4 {{ 'MinutesAgo' | translate }}
                              </div>
                              <div class="truncate c21-name">
                                Tily - welcome bot</div>
                              <div class="truncate c21-msg">
                                <!-- {{company_name}}, chat different! -->
                                Please choose a Team.
                              </div>
                            </div>
                          </div>
                          <div class="clear"></div>
                        </div>

                      </div>
                      <!-- [ngClass]="{'c21-footer-home' : C21_BODY_HOME === true, ''}" -->
                      <!-- border-top: 1px solid #eee; -->
                      <!-- [style.border-top]="!C21_BODY_HOME ? '1px solid #eee' : null"  -->
                      <div class="c21-footer">

                        <button class="c21-button-primary" style="margin: 13px 0px 16px 0px !important"
                          [ngStyle]="{'background-color': primaryColor, 'border-color': primaryColor, 'color': secondaryColor }">
                          <span class="v-align-center">
                            <svg height="20" viewBox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg">
                              <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" [ngStyle]="{'fill': secondaryColor }">
                              </path>
                              <path d="M0 0h24v24H0z" fill="none"></path>
                            </svg>
                          </span>
                          <span class="v-align-center c21-label-button"
                            style="font-size: 12px;	margin-left: 8px;font-weight: 600;">
                            <!-- {{'NewConversation' | translate}} -->
                            <!-- {{ selected_translation?.LABEL_START_NW_CONV }} -->
                            {{ newConversation }}
                          </span>
                          <div class="clear"></div>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- style="bottom: 47px;" -->
          <!-- C21_BODY_HOME > {{ C21_BODY_HOME }} -->
          <div class="c21-footer_nk" [ngStyle]="{'bottom':  (C21_BODY_HOME === true) ? '-42px' : '57px'}">

      [ngStyle]="{'background-color': primaryColor}">

      style="height: auto; width:  26px; object-fit: contain; ">

 
      </div>
    </div>
  </ng-container>

  <ng-container *ngIf="hasOwnLauncherBtn === true && featureIsAvailable === true">
    <div *ngIf="DISPLAY_LAUNCER_BUTTON" id="chat21-launcher-button" 
    [ngClass]=" {'chat21-launcher-button--align-left' : hasSelectedLeftAlignment === true}">
      <div style="width:100%; height:100%; padding:0px; margin: 0px;">
        <img alt="custom-launcher-logo" [src]="customLauncherURL"
          style="height: 60px; width: 60px; border-radius: 50%;">
      </div>
    </div>
  </ng-container>
