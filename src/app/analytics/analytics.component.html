<ul class="bottom-nav-analytics">
    <li class="btn-with-border-effect "
        [ngClass]="{'li-active' : selected === 'panoramica', 'border-from-center': selected !== 'panoramica'}"
        (click)="goTo('panoramica')">
        <a>{{ 'Analytics.PanoramicaComponentTitle' | translate }}</a>
    </li>
    <li class="btn-with-border-effect "
        [ngClass]="{'li-active' : selected === 'metriche', 'border-from-center': selected !== 'metriche'}"
        (click)="goTo('metriche')">
        <a>{{ 'Analytics.MetricsComponentTitle' | translate }}</a>
    </li>
    <li class="btn-with-border-effect "
        [ngClass]="{'li-active' : selected === 'realtime', 'border-from-center': selected !== 'realtime'}"
        (click)="goTo('realtime')">
        <a>{{ 'Analytics.RealTimeComponentTitle' | translate }}</a>
    </li>
   
</ul>

<!-- style="padding-top:0px;padding-left: 15px" -->
<div class="main-content" >

    <div class="container-fluid">

        <appdashboard-panoramica *ngIf="selected=='panoramica'"></appdashboard-panoramica>
        <appdashboard-metrics [autoselected]="childToSelect" *ngIf="selected=='metriche'"></appdashboard-metrics>
        <appdashboard-realtime *ngIf="selected=='realtime'"></appdashboard-realtime>
      


    </div>
</div>
