              <loading-spinner *ngIf="showSpinner"></loading-spinner>
              <div *ngIf="!showSpinner" class="card-content table-responsive">

                <table class="table table-hover">
                  <thead class="text">
                    <tr>

                      <th>
                        <span class="column-th-span">
                          Visitor Id
                        </span>
                      </th>

                      <th>
                        <span class="column-th-span">
                          Status
                        </span>
                      </th>

                      <th>
                        <span class="column-th-span">
                          Last login at
                        </span>
                      </th>
                    </tr>
                  </thead>
                  <tbody>

                    <!-- ===== IF THERE ISN'T CONTACTS ===== -->
                    <tr *ngIf="visitors && visitors?.length === 0">
                      <td colspan="4" style="text-align: center; padding-top: 16px; cursor: pointer">

                        <p style="font-size:1em; color:#7695a5; font-weight: 400">
                          No Visitors
                        </p>
                      </td>
                    </tr>

                    <tr *ngFor="let visitor of visitors">

                      <td>
                        <span class="column-td">
                          {{ visitor?._id }}
                        </span>
                      </td>

                      <td>
                        <p class="column-td">
                          {{ visitor?.presence?.status }}
                        </p>
                      </td>

                      <td>
                        <p class="column-td">
                          {{ visitor?.last_login_at | amTimeAgo }}
                        </p>
                      </td>

                    </tr>
                  </tbody>
                </table>
              </div> <!-- ./ card-content table-responsive -->

            </div> <!-- ./ card -->
          </div>
        </div>
      </div>
