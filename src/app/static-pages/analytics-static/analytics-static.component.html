<!-- margin-top:6px; -->
<p style="padding-left:30px;position: relative;z-index: 1050;" class="navbar-brand"
[ngStyle]="{'margin-top':isChromeVerGreaterThan100 === true ? '-64px' : '6px' }">
{{ 'Analytics.AnalyticsTITLE' | translate }}
</p>

<!-- min-height: calc(100% - 53px);margin-top: 0px; padding: 0px -->
<div class="main-content" style="padding-top:0px; background-color: #ffffff;">
    <div class="container-fluid">

        <div class="row col-container">
                <div class="col-md-5 left-side-in-col-container"> 
                    
                  <div class="left-div-padding">
                    <div class="row"> 
                      <div class="col-sm-12"> 
                        <h2 class="demopage-title">
                          <!-- Available with the PRO plan  -->
                          {{ "AvailableFromThePlan" | translate: tparams }}
                        </h2>
                      </div>
                    </div>
          
                    <div class="row">
                      <div class="col-sm-12">
                        <h3 class="demopage-subtitle"> 
                            <!-- Upgrade Your Account to track the chats you have with customers -->
                            {{'Analytics.UpgradeYourAccounttoTrackTheChatsYouHaveWithCustomers' | translate}}
                        </h3>
                      </div>
                    </div>
          
                    <div class="row">
                      <div class="col-sm-12">
                        <div style="text-align: center;"> 
                            <!-- (click)="goToPricing()" -->
                          <button type="button" class="btn outline-btn-analytics btn-lg" style="padding:11px 22px" (click)="goToPricing()">
                            <span> {{ 'UpgradeNow' | translate }}  </span> 
                          </button>
                        </div>
                      </div>
                    </div>  
                  </div>
                </div>
                  
                <div class="col-md-7 right-side-in-col-container" > 
                  <div style="max-width:780px;margin:auto">
                    <div class="card" style="box-shadow: 0 14px 30px 0 rgba(60,72,91,0.22); border-radius:10px;">
                      <div class="card-content">
                        <div class="row">
                          <div  class="col-md-12">
                            <!-- <img src="assets/img/static_group.png" class="img-fluid" style=""/> -->
                            <!-- <slideshow [imageUrls]="imageUrlArray" [minHeight]="'410px'" [autoPlay]="true"  [showArrows]="false"></slideshow> -->
                            <div class="ng-image-slider-wpr" >
                            <ng-image-slider  #nav
                            [images]="imageObject"
                            [imageSize]="{width: 766, height: 410}"
                            [infinite]="true"
                            [manageImageRatio]="true"
                            [showArrow]="false"
                            [autoSlide]="2">
                            </ng-image-slider>
                            </div>
                          </div>
                        </div>
                      </div>  
                    </div>
                  </div>
                </div>
              </div>
    </div>
</div>
