<div class="main-content css-create-project">
    <img [src]="companyLogo" class="logo" />
    <div class="close-wizard-page">
      <i *ngIf="!CLOSE_BTN_IS_HIDDEN" class="material-icons close-btn" (click)="goBack()">clear</i>
    </div>
  
    <div class="col-left widget">
   
        <iframe #widgetIframe
            allowfullscreen
            frameBorder="0"
            width="100%" height="100%"
            src="https://testme.gabrielepanico.repl.co/panel.html" 
            (load)="onLoaded($event)">
        </iframe>
  
    </div>
  
    <div class="col-right">
      <appdashboard-sidebar-claims></appdashboard-sidebar-claims>
    </div>
  
  </div>
