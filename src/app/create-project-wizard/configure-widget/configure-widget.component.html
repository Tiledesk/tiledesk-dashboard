<!-- configure-wizard -->
<div class="css-configure-widget">
  <img [src]="companyLogo" class="logo" />

  <div class="col-left">

    <div class="fade-in-left lft-col-left">

      <div class="row">
        <div class="col-md-12">
          <h1 class="pre-title">
            {{ 'ConfigureWidget' | translate }}
          </h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <h1 class="title">
            {{ 'WidgetAppearanceAndDefaultLanguage' }}
          </h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="description">
            {{'ThisStepOfTheWizardGuidesYouThroughTheBasicSetup' | translate}}
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <h4 style="font-weight: 400;"> {{'WidgetStyle' | translate}} </h4>
        </div>
      </div>


      <!-- ---------------------------------------- -->
      <!-- @ Preset colors  -->
      <!-- ---------------------------------------- -->

      <div class="row">
        <div class="col-md-12">
          <div class="col-md-12">
            <div class="form-group no-top-padding" style="max-width: 640px; margin-left: -15px; margin-right: -15px;">
              <label class="control-label wizard-control-label">
                {{ 'ReadyThemes' | translate }}
              </label>
              <div class="preset-colors-first-line" style="margin-bottom: 8px;max-width: 300px;">
                <div class="row">
                  <!-- @ preset-color-ONE * primaryColor === '#d70af1'	* secondaryColor === '#fed2ff' 	-->
                  <div class="col-xs-2 col-sm-2">
                    <div class="preset-color-one" [ngClass]="{'checked-color' : primaryColor === '#d70af1' && secondaryColor === '#fed2ff', 
                                  'unchecked-color': primaryColor !== '#d70af1' && secondaryColor !== '#fed2ff'}"
                      style="width: 40px;height: 40px; border-radius: 50%; cursor:pointer; transition: all .2s ease-in-out;position: relative"
                      [ngStyle]="{'background-color': '#d70af1'}" (click)="setPresetColorComb('#d70af1','#fed2ff')">

                      <!-- // IN SVG THE SECONDARY COLOR -->
                      <svg class="ng-tns-c8-0" height="100%" role="img" viewBox="0 0 90 90" width="100%"
                        xmlns="http://www.w3.org/2000/svg" [ngStyle]="{'fill': '#fed2ff'}">
                        <path class="ng-tns-c8-0" d="M0 0h24v24H0V0z" fill="none">
                        </path>
                        <path class="ng-tns-c8-0"
                          d="M33.57,31A4.58,4.58,0,0,0,29,35.57V58.3a1.94,1.94,0,0,0,3.32,1.38l3-3a.29.29,0,0,1,.21-.09H56.43A4.58,4.58,0,0,0,61,52V35.57A4.58,4.58,0,0,0,56.43,31Z">
                        </path>
                      </svg>
                    </div>
                  </div>

                  <!-- @ preset-color-EIGHT  * primaryColor === '#606060' 	* secondaryColor === '#D6ED17' 	-->
                  <div class="col-xs-2 col-sm-2">
                    <div class="preset-color-eight" [ngClass]="{'checked-color' : primaryColor === '#606060' && secondaryColor === '#D6ED17', 
                                  'unchecked-color': primaryColor !== '#606060' && secondaryColor !== '#D6ED17'}"
                      style="width: 40px;height: 40px; border-radius: 50%; cursor:pointer; transition: all .2s ease-in-out;position: relative"
                      [ngStyle]="{'background-color': '#606060'}" (click)="setPresetColorComb('#606060','#D6ED17')">
                      <svg class="ng-tns-c8-0" height="100%" role="img" viewBox="0 0 90 90" width="100%"
                        xmlns="http://www.w3.org/2000/svg" [ngStyle]="{'fill': '#D6ED17'}">
                        <path class="ng-tns-c8-0" d="M0 0h24v24H0V0z" fill="none">
                        </path>
                        <path class="ng-tns-c8-0"
                          d="M33.57,31A4.58,4.58,0,0,0,29,35.57V58.3a1.94,1.94,0,0,0,3.32,1.38l3-3a.29.29,0,0,1,.21-.09H56.43A4.58,4.58,0,0,0,61,52V35.57A4.58,4.58,0,0,0,56.43,31Z">
                        </path>
                      </svg>
                    </div>
                  </div>

                  <!-- @ preset-color-THREE  * primaryColor === '#990011' 	* secondaryColor === '#C7D3D4' 	-->
                  <div class="col-xs-2 col-sm-2">
                    <div class="preset-color-three" [ngClass]="{'checked-color' : primaryColor === '#990011' && secondaryColor === '#FCF6F5', 
                                  'unchecked-color': primaryColor !== '#990011' && secondaryColor !== '#FCF6F5'}"
                      style="width: 40px;height: 40px; border-radius: 50%; cursor:pointer; transition: all .2s ease-in-out;position: relative"
                      [ngStyle]="{'background-color': '#990011'}" (click)="setPresetColorComb('#990011','#FCF6F5')">

                      <!-- // IN SVG THE SECONDARY COLOR -->
                      <svg class="ng-tns-c8-0" height="100%" role="img" viewBox="0 0 90 90" width="100%"
                        xmlns="http://www.w3.org/2000/svg" [ngStyle]="{'fill': '#FCF6F5'}">
                        <path class="ng-tns-c8-0" d="M0 0h24v24H0V0z" fill="none">
                        </path>
                        <path class="ng-tns-c8-0"
                          d="M33.57,31A4.58,4.58,0,0,0,29,35.57V58.3a1.94,1.94,0,0,0,3.32,1.38l3-3a.29.29,0,0,1,.21-.09H56.43A4.58,4.58,0,0,0,61,52V35.57A4.58,4.58,0,0,0,56.43,31Z">
                        </path>
                      </svg>
                    </div>
                  </div>

                  <div class="col-xs-2 col-sm-2">

                    <!-- @ preset-color-FOUR * primaryColor === '#76528B' * secondaryColor === '#C7D3D4' 	-->
                    <div class="preset-color-four" [ngClass]="{'checked-color' : primaryColor === '#76528B' && secondaryColor === '#CBCE91', 
                                  'unchecked-color': primaryColor !== '#76528B' && secondaryColor !== '#CBCE91'}"
                      style="width: 40px;height: 40px; border-radius: 50%; cursor:pointer; transition: all .2s ease-in-out;position: relative"
                      [ngStyle]="{'background-color': '#76528B'}" (click)="setPresetColorComb('#76528B','#CBCE91')">

                      <!-- // IN SVG THE SECONDARY COLOR -->
                      <svg class="ng-tns-c8-0" height="100%" role="img" viewBox="0 0 90 90" width="100%"
                        xmlns="http://www.w3.org/2000/svg" [ngStyle]="{'fill': '#CBCE91'}">
                        <path class="ng-tns-c8-0" d="M0 0h24v24H0V0z" fill="none">
                        </path>
                        <path class="ng-tns-c8-0"
                          d="M33.57,31A4.58,4.58,0,0,0,29,35.57V58.3a1.94,1.94,0,0,0,3.32,1.38l3-3a.29.29,0,0,1,.21-.09H56.43A4.58,4.58,0,0,0,61,52V35.57A4.58,4.58,0,0,0,56.43,31Z">
                        </path>
                      </svg>
                    </div>
                  </div>

                  <div class="col-xs-2 col-sm-2">
                    <!-- @ preset-color-SIX -	TILEDESK DEFAULT WIDGET COMBINATION COLORS 	* primaryColor === '#2a6ac1' * secondaryColor === '#ffffff' 	-->
                    <div class="preset-color-six" [ngClass]="{'checked-color' : primaryColor === '#2a6ac1' && secondaryColor === '#ffffff', 
                                    'unchecked-color': primaryColor !== '#2a6ac1' && secondaryColor !== '#ffffff'}"
                      style="width: 40px;height: 40px; border-radius: 50%; cursor:pointer; transition: all .2s ease-in-out;position: relative"
                      [ngStyle]="{'background-color': '#2a6ac1'}" (click)="setPresetColorComb('#2a6ac1','#ffffff')">

                      <!-- // IN SVG THE SECONDARY COLOR -->
                      <svg class="ng-tns-c8-0" height="100%" role="img" viewBox="0 0 90 90" width="100%"
                        xmlns="http://www.w3.org/2000/svg" [ngStyle]="{'fill': '#ffffff'}">
                        <path class="ng-tns-c8-0" d="M0 0h24v24H0V0z" fill="none">
                        </path>
                        <path class="ng-tns-c8-0"
                          d="M33.57,31A4.58,4.58,0,0,0,29,35.57V58.3a1.94,1.94,0,0,0,3.32,1.38l3-3a.29.29,0,0,1,.21-.09H56.43A4.58,4.58,0,0,0,61,52V35.57A4.58,4.58,0,0,0,56.43,31Z">
                        </path>
                      </svg>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>



      <!-- ---------------------------------------- -->
      <!-- @ Custom color - Select Primary color -->
      <!-- ---------------------------------------- -->
      <div class="row">
        <div class="col-md-12">
          <div class="col-md-6">
            <div class="form-group no-top-padding" style="max-width: 640px; margin-left: -15px; 	margin-right: -15px;">

              <label class="control-label wizard-control-label" for="primaryColor">
                {{ 'Primary' | translate}}
                <span class="widget_design__Tooltip">
                  <span>
                    <i class="material-icons" style="position: relative;top: 2px; font-size:14px; color:#7695a5">
                      help_outline
                    </i>
                  </span>
                  <span class="widget_design__Tooltiptext" style="margin-left: -90px;min-width: 187px;">
                    {{ 'PrimarySubtitle' | translate }}
                  </span>
                </span>
              </label>

              <div class="primary-color-selection-and-input"
                style="display: flex;flex-direction: row; position: relative;">
                <div class="primary-color-selection" style="position: relative;">
                  <div style="position: absolute;" class="configure-widget-palette"
                    (colorPickerChange)="onChangePrimaryColor($event)" [style.background-color]="primaryColor"
                    [(colorPicker)]="primaryColor" [cpAlphaChannel]="'disabled'"
                    (colorPickerClose)="onClosePrimaryColorDialog($event)"
                    (colorPickerOpen)="onOpenPrimaryColorDialog($event)">
                  </div>
                </div>

                <input class="custom-input" class="custom-input" (focus)="onFocusChangePrimaryColor()"
                  [value]="primaryColor"
                  style="font-weight: 400;height: 36px; max-width: 120px;    padding-left: 35px;border: 1px solid #e5effe!important"
                  (colorPickerChange)="onChangePrimaryColor($event)" [colorPicker]="primaryColor"
                  [cpPosition]="'bottom'" (colorPickerClose)="onClosePrimaryColorDialog($event)">
              </div>
            </div>
          </div>



          <!-- ---------------------------------------- -->
          <!-- @ Custom color - Select secondary color -->
          <!-- ---------------------------------------- -->
          <div class="col-md-6">
            <div class="form-group no-top-padding" style="max-width: 640px; margin-left: -15px; 	margin-right: -15px;">
              <label class="control-label wizard-control-label">
                {{ 'Secondary' | translate}}

                <span class="widget_design__Tooltip">
                  <span>
                    <i class="material-icons" style="position: relative;top: 2px; font-size:14px; color:#7695a5">
                      help_outline
                    </i>
                  </span>
                  <span class="widget_design__Tooltiptext" style="margin-left: -108px;min-width: 225px;height:53px">
                    {{ 'SecondarySubtitle' | translate }}
                  </span>
                </span>
              </label>

              <div class="secondary-color-selection-and-input"
                style="display: flex;flex-direction: row; position: relative;">

                <div class="primary-secondary-selection" style="position: relative;">
                  <div style="position: absolute;" class="configure-widget-palette"
                    [style.background-color]="secondaryColor" [cpAlphaChannel]="'disabled'"
                    (colorPickerClose)="onCloseSecondaryColorDialog($event)" [(colorPicker)]="secondaryColor">
                  </div>
                </div>

                <input class="custom-input" [value]="secondaryColor"
                  style="font-weight: 400;  max-width: 120px;margin-bottom: 8px; height: 36px;    padding-left: 35px; border: 1px solid #e5effe!important"
                  [colorPicker]="secondaryColor" (colorPickerChange)="onChangeSecondaryColor($event)"
                  [cpPosition]="'bottom'" (colorPickerClose)="onCloseSecondaryColorDialog($event)">
              </div>
            </div>
          </div>
        </div>
      </div>


      <!-- -------------------------------------------------------------------------------- -->
      <!-- @ Select default language -->
      <!-- -------------------------------------------------------------------------------- -->
      <div class="row">
        <div class="col-md-12">
          <h4 style="font-weight: 400;"> {{'WidgetDefaultLanguage' | translate}} </h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <!-- (clear)="onClearSelectedLanguage()" -->
          <ng-select class="select-language-in-wizard" id="language_option" style="margin-top: 0px; max-width: 500px;"
            [clearable]="false" [(ngModel)]="selectedLang" [items]="languages" bindLabel="name" groupBy="type"
            placeholder="{{ 'ChooseALanguage' | translate }}" (change)="onSelectlang(selectedLang)">
          </ng-select>
        </div>
      </div>


      <!-- -------------------------------------------------------------------------------- -->
      <!-- @ Continue to next step btn -->
      <!-- -------------------------------------------------------------------------------- -->
      <div class="row">
        <div class="col-sm-12">
          <!-- <button class="btn btn-lg btn-primary" (click)="continueToInstallScript()"> -->
          <button id="configure-widget-continue btn" class="btn btn-lg btn-primary" (click)="continueToNextStep()">
            {{ "ProjectsPage.Continue" | translate }}
          </button>
        </div>
      </div>


    </div>


    <div class="fade-in-right rgh-col-right">

      <appdashboard-widget-home [primaryColorGradiend]="primaryColorGradiend" [LOGO_IS_ON]="LOGO_IS_ON"
        [hasOwnLogo]="hasOwnLogo" [logoUrl]="logoUrl" [secondaryColor]="secondaryColor"
        [primaryColorBorder]="primaryColorBorder" 
        [company_name]="company_name" 
        [primaryColor]="primaryColor"
        [selected_translation]="selected_translation" 
        [company_site_url]="company_site_url"
        [hasSelectedRightAlignment]="hasSelectedRightAlignment" 
        [hasSelectedLeftAlignment]="hasSelectedLeftAlignment"
        [C21_BODY_HOME]="C21_BODY_HOME" 
        [welcomeTitle]="welcomeTitle" 
        [welcomeMsg]="welcomeMsg"
        [waitingTimeNotFoundMsg]="waitingTimeNotFoundMsg" 
        [waitingTimeFoundMsg]="waitingTimeFoundMsg"
        [newConversation]="newConversation" 
        [noConversation]="noConversation" 
        [currentUserId]="currentUserId"
        [UPLOAD_ENGINE_IS_FIREBASE]="UPLOAD_ENGINE_IS_FIREBASE" 
        [imageUrl]="imageUrl"
        [waitingTimeNotFoundMsg]="waitingTimeNotFoundMsg"
        [HAS_SELECT_STATIC_REPLY_TIME_MSG]="HAS_SELECT_STATIC_REPLY_TIME_MSG">
      </appdashboard-widget-home>

    </div>



  </div>

  <div class="col-right">
    <appdashboard-sidebar-claims></appdashboard-sidebar-claims>
  </div>

</div>
