<div class="install-template">

            </div>

            <div class="template-detail-btns-wpr">
                <!-- (click)="forkTemplate() -->
                <button type="button" class="btn btn-new btn-size-l btn--primary" (click)="importTemplate()">
                    <span>Import template</span>
                </button>
                <button type="button" class="btn btn-new btn-size-l btn--default" (click)="openTestSiteInPopupWindow()">
                    <span>Test it out</span>
                </button>
            </div>

                            <div class="template-detail-features-wpr" *ngIf="templateFeature && templateFeature.length > 0">
