<div class="widget-container">
  <!-- [ngStyle]="{'background-color': primaryColor}"  -->
  <div class="card td-widget-preview-card"
    style="box-shadow: rgba(0, 0, 0, 0.18) 0 0 38px!important; border: unset; min-height: 547px;">
    <div class="card-content td-widget-preview-card-content"
      [ngStyle]="{'color': secondaryColor, 'background-image': linearGradient }">



      <span class="card-header-left">
        <!-- style="fill: rgb(255, 255, 255);"  -->
        <svg aria-labelledby="altIconTitle" height="20px" role="img" viewBox="0 0 24 24" width="24px"
          xmlns="http://www.w3.org/2000/svg" [ngStyle]="{'fill': secondaryColor }">
          <path d="M0 0h24v24H0V0z" fill="none"></path>
          <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12l4.58-4.59z">
          </path>
        </svg>

        <span [ngStyle]="{'color': secondaryColor }"
          style="position: relative; top: -4px;  font-weight: 400; font-size: 16px;">
          {{projectName}}
        </span>
      </span>

      <span class="card-header-right">
        <span class="option-icon">
          <!-- style="fill: rgb(255, 255, 255);" -->
          <svg aria-labelledby="altIconTitle" height="21" viewBox="0 0 24 24" width="21"
            xmlns="http://www.w3.org/2000/svg" [ngStyle]="{'fill': secondaryColor }">
            <path d="M0 0h24v24H0V0z" fill="none"></path>
            <path
              d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z">
            </path>
          </svg>
        </span>
        <span class="td-preview-close-icon">
          <!-- style="fill: rgb(255, 255, 255);"  -->
          <svg aria-labelledby="altIconTitle" height="21px" role="img" viewBox="0 0 24 24" width="21px"
            xmlns="http://www.w3.org/2000/svg" [ngStyle]="{'fill': secondaryColor }">
            <path d="M0 0h24v24H0V0z" fill="none"></path>
            <path
              d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z">
            </path>
          </svg>
        </span>
      </span>
    </div>

    <div class="card-footer td-widget-preview-card-footer">
      <!-- <div class="td-widget-preview-slide-in-left" role="messaggio">Bot</div> -->
      <div style="margin-top: 12px;">
        <div class="td-widget-preview-avatar-image">
          <img src="assets/img/avatar_bot_tiledesk.svg">
        </div>

        <!-- onlineMsg {{ onlineMsg }} -->
        <div *ngIf="HAS_FOCUSED_ONLINE_MSG" class="td-widget-preview-msg_receive">
          <div>
            Bot
          </div>
          <p [innerHTML]="onlineMsg" class="td-widget-preview-msg_receive-p"></p>
        </div>


        <div *ngIf="HAS_FOCUSED_OFFLINE_MSG" class="td-widget-preview-msg_receive">
          <div>
            Bot
          </div>
          <p [innerHTML]="offlineMsg" class="td-widget-preview-msg_receive-p"></p>
        </div>


        <div *ngIf="HAS_FOCUSED_OFFICE_CLOSED_MSG" class="td-widget-preview-msg_receive">
          <div>
            Bot
          </div>
          <p [innerHTML]="officeClosedMsg" class="td-widget-preview-msg_receive-p"></p>
        </div>
      </div>


      <div *ngIf="!IS_ONBOARDING_PAGE" style="position: relative;">
        <div class="td-widget-preview-msg-sent-p-wpr" style="margin-right: 38px;">

          <div class="td-widget-preview-msg-sent-p" style="">
            <!-- Hi, i'm having trouble logging in. -->
            {{chatPreviewText1}}
          </div>
        </div>


        <!-- <div class="td-widget-preview-slide-in-left" role="messaggio">{{current_user_name}}</div> -->
        <div class="d-widget-preview-msg_receive-wpr" style="margin-top: 20px; display: flex;
              flex-direction: row; align-items: flex-start;">
          <div class="td-widget-preview-avatar--image">

            <!-- --------------------------------------------------- -->
            <!-- Usecase Firebase -->
            <!-- --------------------------------------------------- -->
            <img *ngIf="UPLOAD_ENGINE_IS_FIREBASE"
              src="https://firebasestorage.googleapis.com/v0/b/{{imageStorage}}/o/profiles%2F{{currentUserId}}%2Fphoto.jpg?alt=media"
              onerror="this.src='assets/img/no_image_user.png'" />

            <!-- --------------------------------------------------- -->
            <!-- Usecase Native -->
            <!-- --------------------------------------------------- -->
            <img *ngIf="!UPLOAD_ENGINE_IS_FIREBASE"
              src="{{imageStorage}}images?path=uploads%2Fusers%2F{{currentUserId}}%2Fimages%2Fthumbnails_200_200-photo.jpg"
              onerror="this.src='assets/img/no_image_user.png'" />
          </div>
          <div style="">
            <!-- text-align: right; padding: 6px 12px;  background-color: #f7f7f7; color: #1a1a1a; margin-left: 66px; margin-top: 0px; border-radius: 8px; -->
            <div class="td-widget-preview-msg_receive" style="margin-left: 8px;">

              <div style=""> {{current_user_name}} </div>
              <p class="td-widget-preview-msg_receive-p" >
                <!-- Can you tell me more? -->
                {{chatPreviewText2}}
              </p>

            </div>
          </div>
        </div>
      </div>

      <div *ngIf="IS_ONBOARDING_PAGE" style="position: relative;">
        <div id="buttons-in-message">
          <div class="buttons-wrapper">

            <span *ngFor="let question of questions; index as i" class="div-button ng-star-inserted">
              <div class="div-button ng-star-inserted">
                <div class="button-in-msg text" title="{{question}}"
                  style="--buttonFontSize:15px; --textColor:rgba(42,106,193,1); --backgroundColor:rgba(255,255,255,1); --hoverBackgroundColor:rgba(42,106,193,1); --hoverTextColor:rgba(255,255,255,1);"
                  [ngStyle]="{
                  'color':activeQuestion === i ? 'rgba(255,255,255,1)' : 'rgba(42,106,193,1)',
                  'background-color':activeQuestion === i ? 'rgba(42,106,193,1)' : 'rgba(255,255,255,1)',
                  'border-color':'rgba(42,106,193,1)'}">
                  {{question}}
                </div>
              </div>
            </span>

          </div>
        </div>
      </div>
    </div>



    <div id="chat-preview-footer">

      <div class="powered-by-container">
        <div class="footer--wpr-text-and-logo" [innerHTML]="footerBrand"></div>
      </div>



      <div class="textarea-container"
        [ngClass]="{'no-gap': showAttachmentButton === false && showEmojiButton === false}">

        <div class="icons-container">

          <div id="chat21-start-upload-doc" class="chat21-textarea-button"
            [ngClass]="{'hide-attachment-btn': showAttachmentButton === false }">
            <span class="v-align-center">
              <!-- <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 28 28" transform="rotate(45)"
                style="position: relative; top: 3px;">
                <path
                  d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z">
                </path>
              </svg> -->

              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24" viewBox="0 0 24 24">
                <path
                  d="M18.4,13.2l-2.6,4.5c-1.5,2.6-4.9,3.6-7.6,2c-2.6-1.5-3.6-4.9-2-7.6l3.9-6.7c1.1-1.9,3.6-2.6,5.5-1.5 c1.9,1.1,2.6,3.6,1.5,5.5l-3.3,5.7c-0.7,1.3-2.3,1.7-3.6,1c-1.3-0.7-1.7-2.3-1-3.6l2-3.4c0.2-0.3,0.6-0.5,1-0.3s0.5,0.6,0.3,1 l-2,3.4c-0.3,0.5-0.2,1.1,0.3,1.5c0.4,0.4,1.1,0.4,1.5,0c0.1-0.1,0.2-0.2,0.2-0.3l3.3-5.7c0.7-1.2,0.3-2.8-1-3.5 c-1.2-0.7-2.8-0.3-3.5,1l-3.9,6.7C6.4,14.9,7,17.4,9,18.5c1.9,1.1,4.4,0.5,5.6-1.5l2.6-4.5c0.2-0.3,0.6-0.5,1-0.3 C18.5,12.5,18.6,12.9,18.4,13.2L18.4,13.2z" />
              </svg>
            </span>
          </div>

          <div id="chat21-emoticon-picker" class="chat21-textarea-button"
            [ngClass]="{'hide-emoji-btn': showEmojiButton === false }">
            <span class="v-align-center">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path d="M0,0H20.57V20.57H0V0Z" fill="none"></path>
                <circle cx="15.02" cy="9.86" r="1.29"></circle>
                <circle cx="9.02" cy="9.86" r="1.29"></circle>
                <path
                  d="M12.02,15.43c-1.27,0-2.36-.69-2.96-1.71h-1.43c.69,1.76,2.39,3,4.39,3s3.7-1.24,4.39-3h-1.43c-.6,1.02-1.69,1.71-2.96,1.71Zm0-12C7.28,3.43,3.45,7.27,3.45,12s3.83,8.57,8.56,8.57,8.58-3.84,8.58-8.57S16.75,3.43,12.01,3.43Zm0,15.43c-3.79,0-6.86-3.07-6.86-6.86s3.07-6.86,6.86-6.86,6.86,3.07,6.86,6.86-3.07,6.86-6.86,6.86Z">
                </path>
              </svg>
            </span>
          </div>

        </div>

        <div class="visible-text-area"
          [ngClass]="{'w-90': showAudioRecorderButton === false && showEmojiButton === false && showAttachmentButton === false }">
          <span>
            <!-- type your message..  -->
            {{LABEL_PLACEHOLDER}}
          </span>
        </div>

        <div id="chat21-button-rec" class="chat21-audio-button"
          [ngClass]="{'hide-audio-btn': showAudioRecorderButton === false }">
          <div class="audio-recorder">
            <div class="mic-button ">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#5f6368"
                style="position: relative; top: 17px">
                <path
                  d="M480-400q-50 0-85-35t-35-85v-240q0-50 35-85t85-35q50 0 85 35t35 85v240q0 50-35 85t-85 35Zm0-240Zm-40 520v-123q-104-14-172-93t-68-184h80q0 83 58.5 141.5T480-320q83 0 141.5-58.5T680-520h80q0 105-68 184t-172 93v123h-80Zm40-360q17 0 28.5-11.5T520-520v-240q0-17-11.5-28.5T480-800q-17 0-28.5 11.5T440-760v240q0 17 11.5 28.5T480-480Z">

                </path>
              </svg>
            </div>
          </div>
        </div>

        <div *ngIf="!showAudioRecorderButton" id="chat21-button-send" class="chat21-textarea-button">
          <span class="v-align-center">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="24" width="24"
              viewBox="0 0 24 24" xml:space="preserve" style="enable-background: new 0 0 24 24;" fill="#B2B2B2">
              <path
                d="M1.8,18.9V1.7L22,10.3L1.8,18.9z M3.9,15.6l12.6-5.4L3.9,4.9v3.7l6.4,1.6l-6.4,1.6V15.6z M3.9,15.6V4.9v7V15.6z">
              </path>
            </svg>
          </span>
        </div>

      </div>
    </div>
  </div>
</div>
