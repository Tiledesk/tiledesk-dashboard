<div class="chatbot-alert-content" [ngClass]="{'chatbot-alert-content-no-lm': IS_TEMPLATE_ROUTE}">

  <div class="sub-active-cb-num-greater-than-the-allowed" *ngIf="(prjct_profile_type === 'free') && (chatBotCount > chatBotLimit)">
    <span class="msg-alert">
      {{ 'NumberOfChatbotExceedsThePlan' | translate: tParamsPlanAndChatBot }}
    </span>
    <!-- (click)=" openModalTrialExpired()  " -->
    <div class="upgrade--plan-btn-wpr" style="text-align: center;">
      <button class="upgrade--plan-btn" (click)="presentGoToPricingModal()">
        {{ "Pricing.UpgradePlan" | translate }}
      </button>
    </div>
  </div>

  <div class="sub-active-cb-num-greater-than-the-allowed" *ngIf="(subscription_is_active && prjct_profile_type === 'payment') && (chatBotCount > chatBotLimit)">
    <span class="msg-alert">
      {{ 'NumberOfChatbotExceedsThePlan' | translate: tParamsPlanAndChatBot }}
    </span>
    <!-- (click)=" openModalTrialExpired" -->
    <div class="upgrade--plan-btn-wpr" style="text-align: center;">
      <button class="upgrade--plan-btn" (click)="presentContactUsModal()">
        {{ "Pricing.UpgradePlan" | translate }}
      </button>
    </div>
  </div>

  <div class="sub-expired-cb-num-greater-than-the-allowed" *ngIf="(!subscription_is_active && prjct_profile_type === 'payment') && (chatBotCount > chatBotLimit)">
    <span class="msg-alert" style="display: block;">{{ "Pricing.SubscriptionPaymentProblem" | translate}} </span>
    <span class="msg-alert">
      {{ 'NumberOfChatbotExceedsThePlan' | translate: tParamsPlanAndChatBot }}
    </span>
    <div class="upgrade--plan-btn-wpr" style="text-align: center;">
      <button class="upgrade--plan-btn" (click)="openModalSubsExpired()">
        {{ "Pricing.UpgradePlan" | translate }}
      </button>
    </div>

  </div>

</div>
