<!-- <h2 mat-dialog-title>Install Angular</h2> -->
<mat-dialog-actions align="end" style="min-height: 13px;">
    <button mat-button mat-dialog-close
        style="position: relative;top: -16px; min-width: 36px; padding: 0px;border-radius: 50%;">
        <span class="material-icons">
            close
        </span>
    </button>
    <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
</mat-dialog-actions>
<mat-dialog-content class="mat-typography" style="min-height: 30px;">
    <div class="template-detail">
        <div class="template-detail-header">
            <div class="template-detail-img-wpr">

                <span *ngIf="!template?.bigImage">
                    <img *ngIf="UPLOAD_ENGINE_IS_FIREBASE" style="width: 40px; height: 40px;"
                        src="https://firebasestorage.googleapis.com/v0/b/{{storageBucket}}/o/profiles%2F{{template._id}}%2Fphoto.jpg?alt=media"
                        onerror="this.src='assets/img/avatar_bot_tiledesk.svg'">
                    <img *ngIf="!UPLOAD_ENGINE_IS_FIREBASE" style="width: 40px; height: 40px;"
                        src="{{baseUrl}}images?path=uploads%2Fusers%2F{{template?._id}}%2Fimages%2Fthumbnails_200_200-photo.jpg"
                        onerror="this.src='assets/img/avatar_bot_tiledesk.svg'">
                </span>

                <img *ngIf="template?.bigImage" style="width: auto; height: 40px;" src="{{template.bigImage}}">
            </div>
            <div class="template-detail-name-wpr">
                <h2 weight="bold" class="template-detail-name">{{template?.name}}</h2>
            </div>
        </div>
        <div class="template-detail-btns-wpr">
            <!-- forkTemplate()  -->
            <button type="button" class=" btn btn-new btn-size-l btn--primary" (click)="importTempalte()">
                <!-- <span *ngIf="template?.certified === true" >Use template</span> -->
                <!-- *ngIf="template?.certified === false" -->
                <span>
                    Import Template
                </span>
            </button>
            <button type="button" class=" btn btn-new btn-size-l btn--default" (click)="openTestSiteInPopupWindow()">
                <span>
                    Test it out
                </span>
            </button>
        </div>
        <div class="template-detail-content">
            <div class="template-detail-tags-wpr">
                <p weight="normal" class="template-detail-tags-section-name"
                    *ngIf="template.certifiedTags && template.certifiedTags.length > 0">
                    Categories
                </p>
                <div class="template-detail-tags" *ngIf="template.certifiedTags">
                    <span aria-label="tag" class="template-detail-tag-wpr"
                        [ngStyle]="{'color': tag.color, 'background-color':  tag.background}"
                        *ngFor="let tag of template.certifiedTags">
                        <p weight="normal" class="template-detail-tag-name ">{{ tag.name }}</p>
                    </span>

                </div>
            </div>
            <div style="display: none;" class="css-9lc2l4">
                <p weight="normal" class="em0rbmj0 css-w38ijl eimqq0f0">Works on</p>
                <div class="css-ur9p5o">
                    <div aria-label="Livechat" class="css-u50zg7 e19qim8b1"><svg xmlns="http://www.w3.org/2000/svg"
