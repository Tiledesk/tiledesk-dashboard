<!-- ============= demo modal ============= -->
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':_displaydDemoModal}" style="background-color: rgba(90,90,90,0.9);"> 
    <div class="modal-dialog" role="document">
      <div class="modal-content" style="border-top-left-radius:6px; border-top-right-radius:6px">
        <div class="modal-header" style="padding:16px!important; border-bottom:none!important;">
  
          <button type="button" class="close" aria-label="Close" (click)="closeDemoModal()" style="position: absolute; right: 14px;">
            <span aria-hidden="true">
                <!-- &times; -->
                <svg class="tide-icon " width="24" height="24" viewBox="0 0 24 24">
                    <path d="M13.357 11.993l10.256 10.295c0.39 0.391 0.39 1.024 0 1.415-0.194 0.195-0.449 0.292-0.704 0.292s-0.51-0.097-0.705-0.292l-10.257-10.295-10.256 10.295c-0.194 0.195-0.449 0.292-0.704 0.292s-0.51-0.097-0.705-0.292c-0.39-0.391-0.39-1.024 0-1.415l10.256-10.295-10.256-10.294c-0.39-0.391-0.39-1.024 0-1.415s1.020-0.391 1.409 0l10.256 10.294 10.256-10.294c0.39-0.391 1.020-0.391 1.41 0 0.389 0.391 0.389 1.024 0 1.415l-10.256 10.294z">
                    </path>
                </svg>
            </span>
          </button> 
 
          <h2 class="modal-title" style="color: #262f3c; text-align: center; font-family: 'Poppins','Roboto', 'Arial', sans-serif; margin-top: 20px; font-size:28px">
            <span style="vertical-align: middle;">
                <!-- {{ "Pricing.SubscriptionExpired" | translate }} -->
              <span *ngIf="hasClickedStart === false"> Please enter the URL </span>  
              <span *ngIf="hasClickedStart === true"> Processing  </span>
            </span>
          </h2>
  
        </div>
        <hr class="custom-hr" style="margin-top:3px; margin-bottom:3px">
        <div class="modal-body" style="padding-top: 0px; padding-bottom: 0px; padding-right: 34px; padding-left: 34px; line-height: 1;">
  
          <div class="row">
            <div class="col-sm-12">
                <h3 style="text-align: center;  color: #8894ab; font-size: 22px; margin-bottom: 20px;">
                   
                
                        
                         <span *ngIf="hasClickedStart === false">
                             <input type="url" class="input">
                          </span>

                          <span *ngIf="hasClickedStart === true"> 
                            You will receive an email as soon as you chatbot will be ready.  
                          </span>
                </h3>
            </div>
          </div>
        </div>
  
        <div class="modal-footer" style="margin-top: 0px; background-color: #fff; border-top:none; border-bottom-left-radius:6px; border-bottom-right-radius:6px">
          <div style="text-align: center; margin-bottom: 15px;"> 
  
            <span *ngIf="hasClickedStart === false"> 
              <button type="button" class="btn btn-danger"  (click)="closeDemoModal()">   
                Cancel
              </button>
              <button type="button"  class="btn btn-primary" (click)="hasClickedStartAcquisitions()" >
                Start acquisition
              </button>
            </span>

            <span *ngIf="hasClickedStart === true"> 
            <button type="button"  class="btn btn-primary" (click)="closeDemoModalAndSetFalse()" >
                OK 
              </button>
            </span>

          </div>
        </div>
      </div>
    </div>
</div>
