<h1 mat-dialog-title>

    {{ 'Pricing.UpgradePlan' | translate}}
</h1>
<mat-dialog-content class="mat-typography" style="min-height: 30px;">
    <div class="upgrade-modal">
        <div class="upgrade-modal-header">
            <p class="upgrade-modal-title">
                {{ 'AvailableFromThePlan' | translate: tparams }}
            </p>
        </div>

    </div>

</mat-dialog-content>

<div mat-dialog-actions style="justify-content: center;">
    <button class="mat-dialog-close-btn" mat-button (click)="onNoClick()">
        {{ "Cancel" | translate }}

    </button>

    <button class="mat-dialog-ok-btn" mat-button (click)="goToPricing()">

        {{'Upgrade' | translate }}

    </button>
</div>
