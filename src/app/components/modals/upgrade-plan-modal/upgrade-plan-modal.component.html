<mat-dialog-actions align="end" style="min-height: 13px;">
    <button tabindex="-1" id="close-upgrade-modal" mat-button mat-dialog-close>
        <span class="material-icons">
            close
        </span>
    </button>
    <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
</mat-dialog-actions>
<mat-dialog-content class="mat-typography" style="min-height: 30px;">
    <div class="upgrade-modal">
        <div class="upgrade-modal-header">
            <h2 class="upgrade-modal-title">
                {{ 'AvailableFromThePlan' | translate: tparams }}
            </h2>
        </div>

        <div class="upgrade-modal-content">
        
            <button class="btn btn-size-m btn--primary" style="box-shadow: unset;" (click)="goToPricing()"> 
                {{ "Pricing.UpgradePlan" | translate }}
            </button>

        </div>
  

    </div>

</mat-dialog-content>
