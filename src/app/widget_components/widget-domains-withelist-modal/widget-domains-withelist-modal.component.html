<h2 mat-dialog-title>
  <!-- Manage Whitelisted Domains -->
  {{'ManageWhitelist' | translate}}

</h2>

<mat-dialog-content>


  <form [formGroup]="urlForm" (ngSubmit)="addUrl()" style="display: flex;">
    <mat-form-field class="full-width url-input" appearance="outline" [class.show-error]="submitted && urlControl.invalid">
      <mat-label>{{'Domain' | translate }}</mat-label>
      <input matInput placeholder="{{'EnterADomain' | translate}}" formControlName="url" />
      <mat-error *ngIf="submitted && urlControl.hasError('required')">
        <!-- Domain is required -->
         {{'DomainRequired' | translate}}
      </mat-error>
      <mat-error *ngIf="submitted && !urlControl.hasError('required') && urlControl.hasError('strongUrl')">
        <!-- Invalid domain format -->
         {{'InvalidDomainFormat' | translate}}
      </mat-error>
      <mat-error *ngIf="submitted && urlControl.hasError('duplicate')">
        <!-- This domain is already in the list -->
         {{'DomainAlreadyExists' | translate}}
      </mat-error>
    </mat-form-field>

    <button mat-button type="submit" style="
      height: 40px;
      margin-left: 3px;
      margin-top: 2px;
      color: var(--blue-20);">
      <!-- Add -->
       {{'AddButton' | translate}}
    </button>
  </form>

  <p *ngIf="formArray.length === 0" class="no-urls-message">
    <!-- No domain added yet. -->
      {{'NoDomainAddedYet' | translate}}
  </p>

  <mat-list dense class="scrollable-list" *ngIf="formArray.length > 0">
    <mat-list-item *ngFor="let ctrl of formArray.controls; let i = index">
      <mat-form-field class="full-width">
        <input matInput [formControl]="ctrl" [readonly]="true" />
        <mat-error *ngIf="ctrl.hasError('required')"> 
             <!-- Domain is required -->
            {{'DomainRequired' | translate}}
        </mat-error>
        <mat-error *ngIf="ctrl.hasError('strongUrl')">
            <!-- Invalid domain format -->
            {{'InvalidDomainFormat' | translate}}
        </mat-error>
      </mat-form-field>
      <button mat-icon-button (click)="formArray.removeAt(i)">
        <mat-icon class="delete-url-icon" style="font-size: 18px; color: #647491">delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>

</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-button class="mat-dialog-close-btn" (click)="onNoClick()">
   {{ 'Cancel' | translate}}
  </button>
  <button mat-button class="mat-dialog-ok-btn" (click)="onSave()" 
  [disabled]="formArray.invalid || !hasChanges()">
    {{'Save' | translate}}
  </button>
</mat-dialog-actions>
