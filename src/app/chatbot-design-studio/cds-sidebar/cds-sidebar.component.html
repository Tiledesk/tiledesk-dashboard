<div *ngIf="projectID" class="settings-sidebar-wpr" [class.is_opened]="extendedWidth">
    <ul class="settings-sidebar" style="padding-left: 0px;list-style: none;">

        <!-- -------------------------------------------------------- -->
        <!--  @ Bot general settings  -->
        <!-- -------------------------------------------------------- -->
        <ng-container *ngIf="USER_ROLE !== 'agent'">
            <li [ngClass]="{'active-item': GENERAL_ROUTE_IS_ACTIVE}" (click)="goTo('settings')"
                matTooltipClass="custom-mat-tooltip-in-settings-sidebar" matTooltip="{{'General' | translate}}"
                #tooltip="matTooltip" matTooltipPosition='right' matTooltipHideDelay="100">

                <div class="sidebar-bot-profile-img-wpr" style="width: 0%;">
                    <img *ngIf="botProfileImageExist === true || botImageHasBeenUploaded === true"
                        class="sidebar-bot-profile-img" [src]="botProfileImageurl"
                        onerror="this.src='assets/img/avatar_bot_tiledesk.svg'" />

                    <img *ngIf="botProfileImageExist === false && botImageHasBeenUploaded !== true"
                        class="sidebar-bot-profile-img" src="assets/img/avatar_bot_tiledesk.svg" />
                </div>
                <a>
                    <p *ngIf="extendedWidth === true" class="custom_paragraph"
                        style="position: relative;left: 27px;margin-top: 8px;">
                        {{ faqKb_name_truncated }}
                        <!-- matTooltipClass="custom-mat-tooltip-in-settings-sidebar" matTooltip="{{'BotLanguage' | translate}}"
                        #tooltip="matTooltip" matTooltipPosition='right' matTooltipHideDelay="100" -->
                        <span class="bot-lang-badge">
                            {{ bot_lang_in_badge }}
                        </span>
                    </p>

                    <div class="settings-icon-wpr"
                        style="float: right;height: 30px; width: 30px; position: relative;top: 5px;">
                        <i *ngIf="extendedWidth === true" class="material-icons-outlined settings-sidebar-icons">
                            settings
                        </i>
                    </div>
                </a>
            </li>

        </ng-container>

        <!-- ------------------------------------------------------- -->
        <!-- @ Bot Intents -->
        <!-- ------------------------------------------------------- -->
        <ng-container *ngIf="USER_ROLE !== 'agent'">
            <li [ngClass]="{'active-item': INTENTS_ROUTE_IS_ACTIVE}" (click)="goTo('intents')"
                matTooltipClass="custom-mat-tooltip-in-settings-sidebar" matTooltip="Intents" #tooltip="matTooltip"
                matTooltipPosition='right' matTooltipHideDelay="100" [matTooltipDisabled]="extendedWidth">
                <a>
                    <i *ngIf="extendedWidth === true || extendedWidth === false"
                        class="material-icons-outlined settings-sidebar-icons">
                        textsms
                    </i>
                    <p *ngIf="extendedWidth === true" class="custom_paragraph">
                        Intents
                    </p>
                </a>
            </li>
        </ng-container>

        <!-- ------------------------------------------------------- -->
        <!-- @ Bot Fulfillment-->
        <!-- ------------------------------------------------------- -->
        <ng-container *ngIf="USER_ROLE !== 'agent'">
            <li [ngClass]="{'active-item': FULFILLMENT_ROUTE_IS_ACTIVE }" (click)="goTo('fulfillment')"
                matTooltipClass="custom-mat-tooltip-in-settings-sidebar" matTooltip="Fulfillment" #tooltip="matTooltip"
                matTooltipPosition='right' matTooltipHideDelay="100" [matTooltipDisabled]="extendedWidth">
                <a>
                    <i *ngIf="extendedWidth === true || extendedWidth === false"
                        class="material-icons-outlined settings-sidebar-icons">
                        offline_bolt
                    </i>
                    <p *ngIf="extendedWidth === true" class="custom_paragraph">
                        Fulfillment
                    </p>
                </a>
            </li>
        </ng-container>

        <!-- ------------------------------------------------------- -->
        <!-- Bot Training -->
        <!-- ------------------------------------------------------- -->
        <!-- <ng-container>
            <li [ngClass]="{'active-item': TRAINING_ROUTE_IS_ACTIVE}" (click)="goTo('training')"
            matTooltipClass="custom-mat-tooltip-in-settings-sidebar" matTooltip="{{'Training' | translate}}"
            #tooltip="matTooltip" matTooltipPosition='right' matTooltipHideDelay="100" [matTooltipDisabled]="extendedWidth">
            <a>
                <i *ngIf="extendedWidth === true || extendedWidth === false" class="material-icons settings-sidebar-icons">
                school
                </i>
                <p *ngIf="extendedWidth === true" class="custom_paragraph">
                {{'Training' | translate}}
                </p>
            </a>
            </li>
        </ng-container> -->

        <!-- ------------------------------------------------------- -->
        <!-- Bot Rules -->
        <!-- ------------------------------------------------------- -->
        <ng-container>
            <li [ngClass]="{'active-item': TRAINING_ROUTE_IS_ACTIVE}" (click)="goTo('rules')"
                matTooltipClass="custom-mat-tooltip-in-settings-sidebar" matTooltip="{{'Rules' | translate}}"
                #tooltip="matTooltip" matTooltipPosition='right' matTooltipHideDelay="100"
                [matTooltipDisabled]="extendedWidth">
                <a>
                    <i *ngIf="extendedWidth === true || extendedWidth === false"
                        class="material-icons-outlined settings-sidebar-icons">
                        subject
                    </i>
                    <p *ngIf="extendedWidth === true" class="custom_paragraph">
                        {{'Rules' | translate}}
                    </p>
                </a>
            </li>
        </ng-container>

    </ul>

</div>


<div class="content" [class.is_opened]="extendedWidth">

    <div id="settings" name="settings" class="section" (click)="goTo('settings')">
        <i *ngIf="extendedWidth === true || extendedWidth === false" class="material-icons-outlined item-icon">
            settings
        </i>
        <p *ngIf="extendedWidth === true" class="item-label">
            Settings
        </p>
    </div>

    <div id="intents" name="intents" class="section" (click)="goTo('intents')">
        <i *ngIf="extendedWidth === true || extendedWidth === false" class="material-icons-outlined item-icon">
            sms
        </i>
        <p *ngIf="extendedWidth === true" class="item-label">
            Intents
        </p>
    </div>


    <div id="fulfillment" name="fulfillment" class="section" (click)="goTo('fulfillment')">
        <i *ngIf="extendedWidth === true || extendedWidth === false" class="material-icons-outlined item-icon">
            offline_bolt
        </i>
        <p *ngIf="extendedWidth === true" class="item-label">
            Fulfillment
        </p>
    </div>

    <div id="rules" name="rules" class="section" (click)="goTo('rules')">
        <i *ngIf="extendedWidth === true || extendedWidth === false" class="material-icons-outlined item-icon">
            subject
        </i>
        <p *ngIf="extendedWidth === true" class="item-label">
            {{'Rules' | translate}}
        </p>
    </div>

</div>
