
<div *ngIf="previewMode" class="cds-action-preview">

    <div class="action-row">
        <div class="action-row-left">
            <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 24 24" width="20px">
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path
                    d="M12 1.95c-5.52 0-10 4.48-10 10s4.48 10 10 10h5v-2h-5c-4.34 0-8-3.66-8-8s3.66-8 8-8 8 3.66 8 8v1.43c0 .79-.71 1.57-1.5 1.57s-1.5-.78-1.5-1.57v-1.43c0-2.76-2.24-5-5-5s-5 2.24-5 5 2.24 5 5 5c1.38 0 2.64-.56 3.54-1.47.65.89 1.77 1.47 2.96 1.47 1.97 0 3.5-1.6 3.5-3.57v-1.43c0-5.52-4.48-10-10-10zm0 13c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z" />
            </svg>
        </div>
        <div *ngIf="action.to" class="action-row-right">
            {{this.action.to}}
        </div>
        <div *ngIf="!action.to" class="action-row-right empty">
            Enter email recipient
        </div>
    </div>


    <div class="action-row">
        <div class="action-row-left">
            <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 0 24 24" width="20px" fill="none">
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path d="M14 17H4v2h10v-2zm6-8H4v2h16V9zM4 15h16v-2H4v2zM4 5v2h16V5H4z" />
            </svg>
        </div>
        <div *ngIf="action.subject" class="action-row-right">
            {{action.subject}}
        </div>
        <div *ngIf="!action.subject" class="action-row-right">
            Enter email subject
        </div>
    </div>

    <div class="action-row">
        <div class="action-row-left">
            <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="20px" viewBox="0 0 24 24"
                width="20px" fill="#none">
                <g>
                    <rect fill="none" height="24" width="24" />
                    <path
                        d="M14.17,5L19,9.83V19H5V5L14.17,5L14.17,5 M14.17,3H5C3.9,3,3,3.9,3,5v14c0,1.1,0.9,2,2,2h14c1.1,0,2-0.9,2-2V9.83 c0-0.53-0.21-1.04-0.59-1.41l-4.83-4.83C15.21,3.21,14.7,3,14.17,3L14.17,3z M7,15h10v2H7V15z M7,11h10v2H7V11z M7,7h7v2H7V7z" />
                </g>
            </svg>
        </div>
        <div *ngIf="action.text" class="action-row-right">
            {{action.text}}
        </div>
        <div *ngIf="!action.text" class="action-row-right empty">
            Enter email body
        </div>
    </div>    
</div>


<!--  -->
<div *ngIf ="!previewMode" class="content-panel-intent-detail email-action-detail" #scrollMe id="scrollMe">

    <div class="text-editor-wrapper">
        <div class="text-editor">
            <div class="email-field-box">
                <label class="title-label">To</label>
                <!-- <div class="text-editor-wpr" style="position: relative;"> -->
                <!-- [limitCharsText]="150"  -->
                <cds-textarea class="to-text-area" 
                    [emojiPikerBtn]="false" 
                    [textLimitBtn]="false" 
                    [text]="action.to"
                    [minRow]="1" 
                    [maxRow]="1" 
                    popoverVerticalAlign="above"
                    (changeTextarea)="onChangeTextarea($event, 'to')">
                </cds-textarea>
            </div>
        </div>
    </div>

    <div class="text-editor-wrapper">
        <div class="text-editor">
            <div class="email-field-box">
                <label class="title-label">Subject</label>
                <cds-textarea class="subject-text-area" 
                    [emojiPikerBtn]="false" 
                    [limitCharsText]="150"
                    [text]="action.subject" 
                    [minRow]="1" 
                    [maxRow]="1" 
                    popoverVerticalAlign="above"
                    (changeTextarea)="onChangeTextarea($event, 'subject')">
                </cds-textarea>
            </div>
        </div>
    </div>

    <div class="text-editor-wrapper">
        <div class="text-editor">
            <div class="email-field-box">
                <label class="title-label">Reply to</label>
                <!-- <div class="text-editor-wpr" style="position: relative;"> -->
                <!-- [limitCharsText]="150"  -->
                <cds-textarea class="to-text-area" 
                    [emojiPikerBtn]="false" 
                    [textLimitBtn]="false" 
                    [text]="action.replyto"
                    [minRow]="1" 
                    [maxRow]="1" 
                    popoverVerticalAlign="above"
                    (changeTextarea)="onChangeTextarea($event, 'replyto')">
                </cds-textarea>
            </div>
        </div>
    </div>

    <div class="email-field-box">
        <label class="title-label">Email body</label>
        <cds-textarea class="body-text-area" 
            [limitCharsText]="1024" 
            [emojiPikerBtn]="false" 
            [text]="action.text"
            [minRow]="4" 
            (changeTextarea)="onChangeTextarea($event, 'text')">
        </cds-textarea>
    </div>

</div>
