<div *ngIf="!previewMode" class="content-panel-intent-detail">

    <label class="title-label">Choose a bot</label>
    <div class="select-bot-box">
        <cds-select id="text-condition" 
            [items]="chatbots_name_list" 
            [bindLabelSelect]="'name'"
            [bindValueSelect]="'value'"
            [searchable]=true
            [itemSelected]="action?.botName" 
            (onSelected)="onChangeSelect($event)">
        </cds-select>
    </div>

</div>
