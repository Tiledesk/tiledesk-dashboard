<div *ngIf="previewMode" class="cds-action-preview">
    <!-- {{ action | json }} -->

    <div *ngIf="action?.destination" class="set-attribute-destination-label-and-value-wpr">
        <div class="set-attribute-label">Assign to:</div>
        <div *ngIf="action?.destination" class="set-attribute-value">
            <span> {{ action?.destination}} </span>
        </div>
    </div>



    <div *ngIf="!action?.destination" class="no-value-setted">
        <div class="set-attribute-placeholder-wpr">
            <div class="set-attribute-placeholder-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="18px" width="18px" fill="#6c6859d9">
                    <g>
                      <path d="M22.5,9.18c-.54,0-.99-.63-.99-1.4v-2.81c0-2.32-1.34-4.21-2.97-4.21h-2.97V3.56h2.97c.54,0,.99,.63,.99,1.4v2.81c0,1.83,.83,3.4,1.98,3.97v.48c-1.15,.58-1.98,2.13-1.98,3.97v2.81c0,.77-.45,1.4-.99,1.4h-2.97v2.81h2.97c1.63,0,2.97-1.9,2.97-4.21v-2.81c0-.77,.45-1.4,.99-1.4h.99v-5.62h-.99Z"/>
                      <path d="M1.58,9.18c.54,0,.99-.63,.99-1.4v-2.81C2.57,2.65,3.91,.75,5.54,.75h2.97V3.56h-2.97c-.54,0-.99,.63-.99,1.4v2.81c0,1.83-.83,3.4-1.98,3.97v.48c1.15,.58,1.98,2.13,1.98,3.97v2.81c0,.77,.45,1.4,.99,1.4h2.97v2.81h-2.97c-1.63,0-2.97-1.9-2.97-4.21v-2.81c0-.77-.45-1.4-.99-1.4H.59v-5.62h.99Z"/>
                    </g>
                    <circle cx="12" cy="17.47" r="1.72"/>
                    <circle cx="7.98" cy="17.47" r="1.72"/>
                    <circle cx="16.02" cy="17.47" r="1.72"/>
                  </svg>

            </div>
            <div class="set-attribute">Set attribute</div>
        </div>


    </div>

    <div *ngIf="action?.operation?.operands.length > 0" class="set-attribute-operations-wpr" style="margin-top: 3px;">
        <div class="set-attribute-label">Operations:</div>
        <div class="set-attribute-operands" *ngFor="let operand of action?.operation?.operands; let index= index">
            <div class="set-attribute-operands-wpr">
                <div class="set-attribute-label-and-value-wpr">
                    <div class="set-attribute-label"> Value </div>
                    <div class="set-attribute-value">
                        <span>{{ operand?.value}} </span>
                    </div>
                </div>
                <div *ngIf="operand?.function" class="set-attribute-label-and-value-wpr">
                    <div class="set-attribute-label"> Function: </div>
                    <div class="set-attribute-function">
                        <span> {{ getValue(operand?.function, 'operands').name }} </span>
                    </div>
                </div>
            </div>

            <div class="set-attribute-operator" *ngIf="action?.operation?.operators[index]">
                <span> {{ getValue(action?.operation?.operators[index], 'operators').name  }} </span>
            </div>
        </div>

    </div>

</div>


<div *ngIf="!previewMode" class="content-panel-intent-detail">
    <div class="text-editor-wrapper">
        <div class="field-box">
            <label class="title-label">Assign to:</label>
            <div class="value-wrp">
                <cds-textarea id="assignTo" 
                    [textLimitBtn]="false" 
                    [emojiPikerBtn]="false" 
                    [setAttributeBtn]="true"
                    [minRow]="1" [maxRow]="1" 
                    [readonly]="true" 
                    [text]="action.destination"
                    (selectedAttribute)="onSelectedAttribute($event)"
                    (clearSelectedAttribute)="onSelectedAttribute($event)">
                </cds-textarea>
            </div>
        </div>
    </div>

    <operation 
        [operation]="action.operation" 
        [listOfFunctions]="listOfFunctions"
        (onChangeOperation)="onChangeOperation($event)">
    </operation>

</div>
