<div class="header">
    <div *ngIf="intentName === 'start'" class="intent-icon">
        <span class="material-icons rocket">rocket_launch</span>
    </div>
    <div *ngIf="intentName === 'defaultFallback'" class="intent-icon">
        <span class="material-icons undo ">undo</span>
    </div>

    <div class="form-group" 
        [ngClass]="{'is-error':intentNameResult === false || intentNameAlreadyExist}">
        <!-- <label class="control-label title" [ngClass]="{'noDisplay':(intentName && intentName.length>0)}">
            {{ 'EnterIntentName' | translate }}
        </label> -->

        <!-- 
           
            [class.tds_draggable]="intentName === 'start' || intentName === 'defaultFallback' || !isFocused"
        -->

        <input 
            #myInput type="text" 
            class="input form-control tds_draggable"
            [(ngModel)]="intentName"
            (mouseup)="onMouseUpInput()"
            [readonly]="intentName === 'start' || intentName === 'defaultFallback'"
            (ngModelChange)="onChangeIntentName($event)" 
            (keydown.enter)="onEnterButtonPressed($event)"
            (dblclick)="doubleClickFunction($event)"
            [placeholder]="'EnterIntentName' | translate">
        <div *ngIf="intentNameAlreadyExist" class="error---msg"> The block name must be unique </div>
        <div *ngIf="intentNameNotHasSpecialCharacters === false" class="error---msg"> The block name cannot contain
            special characters </div>

    </div>
