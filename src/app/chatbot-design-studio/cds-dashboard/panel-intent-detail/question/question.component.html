<div class="text-editor-wrapper">
    <div class="text-editor">



        <div *ngFor="let q of questions_array">
            <mat-form-field class="box-textarea" appearance="fill">

                <input matInput value="{{q}}" cdkTextareaAutosize cdkAutosizeMinRows="1" cdkAutosizeMaxRows="5"
                    (ngModelChange)="onChangeText($event)" />


            </mat-form-field>
        </div>
    </div>

</div>
