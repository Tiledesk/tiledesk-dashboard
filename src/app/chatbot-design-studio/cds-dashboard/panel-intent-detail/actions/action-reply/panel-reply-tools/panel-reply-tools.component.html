<div class="box-sx">
    <div class="box-responses-type" 
    cdkDropList
    [cdkDropListData]="items"
    cdkDropListSortingDisabled
    (cdkDropListDropped)="drop($event)"
    >
        <!-- <p class="card-title">Type response</p> -->
        <div data-adding-allowed="true" class="add-responses">

            <div data-add-response-type="Type.TEXT" class="add-response" (click)="addElement(TypeMessage.TEXT)" ncdkDrag>
                <i class="material-icons">text_fields</i><span>Text</span>
            </div>
            <!-- <div data-add-response-type="Type.RANDOM_TEXT" class="add-response" cdkDrag>
                <i class="material-icons">text_fields</i><span>Random text</span>
            </div> -->
            <div data-add-response-type="Type.IMAGE" class="add-response" (click)="addElement(TypeMessage.IMAGE)" cdkDrag>
                <i class="material-icons">image</i><span>Image</span>
            </div>
            <!-- <div data-add-response-type="Type.FORM" class="add-response" cdkDrag>
                <i class="material-icons">view_module</i><span>Form</span>
            </div> -->
            <div data-add-response-type="Type.VIDEO" class="add-response" (click)="addElement(TypeMessage.FRAME)" cdkDrag>
                <i class="material-icons">play_circle</i><span>Video</span>
            </div>
        </div>
    </div>
</div>
