


<div class="image-tab">

    <div class="image-header-tab">
    </div> 

    <div class="image-content-tab">

        <div *ngIf="showAddImage" class="section">
            <div class="response-image-uploader-overlay">
                <!-- <em class="material-icons">photo_camera</em> -->

                <div class="form-group">
                    <label class="control-label">
                        {{ 'Add path' | translate }}
                    </label>
                    <input 
                        type = "text" 
                        [(ngModel)] = "pathElement"
                        class="input form-control"
                    />
                </div> 

                <div class="row">
                    <div class="form-group size col-md-6">
                        <label class="control-label">
                            {{ 'width:' | translate }}
                        </label>
                        <input 
                            type = "text" 
                            [(ngModel)] = "widthElement"
                            class="input form-control"
                        />
                    </div>
                    <div class="form-group size col-md-6">
                        <label class="control-label">
                            {{ 'height:' | translate }}
                        </label>
                        <input 
                            type = "text" 
                            [(ngModel)] = "heightElement"
                            class="input form-control"
                        />
                    </div> 
                </div>

                <button 
                    type="button" 
                    class="btn btn-primary btn-save" 
                    (click)="onCloseImagePanel()">
                    {{ 'carica video' | translate }}
                </button>
            </div>
        </div>
        

        <div *ngIf="!showAddImage" class="section removeImage">
            <div class="response-image-uploader-overlay">
                <em class="material-icons">photo_camera</em>
                <button 
                    type="button" 
                    class="btn btn-primary btn-save" 
                    (click)="onRemoveImage()">
                    {{ 'Remove image' | translate }}
                </button>
            </div> 

            <!-- <div *ngIf="pathElement" class="response-image-uploader" [ngStyle] = "{'width': widthElement, 'height': heightElement}">
                <div class="bck-image" [style.background-image]="'url('+pathElement+')'"></div>
                <div class="image-panel"> 
                </div>
            </div> -->
            <iframe 
                *ngIf="pathElement"
                id="contentFrame" 
                #iframe allowfullscreen
                width="420" 
                height="345"
                style= "border:none;"
                [src] = "pathElement">
            </iframe>

        </div>
       
    </div> 

    <div class="image-footer-tab">
    </div>
    

</div>
