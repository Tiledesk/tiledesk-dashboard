<div class="content-panel-intent-detail" #scrollMe id="scrollMe" >

    <div class="text-editor-wrapper">
        <div class="text-editor">
            <div class="email-field-box">
                <label class="title-label">To</label>
                <!-- <div class="text-editor-wpr" style="position: relative;"> -->
                    <!-- [limitCharsText]="150"  -->
                <cds-textarea class="to-text-area" 
                    [emojiPikerBtn]="false"
                    [textLimitBtn]="false"
                    [text]="actionTo" 
                    [minRow]="1"
                    [maxRow]="1"
                    popoverVerticalAlign="above" 
                    (changeTextarea)="onEditableDivTextChange($event, 'to')">
                </cds-textarea>

                <!-- <mat-form-field class="box-textarea" appearance="fill">
                    <input matInput type="email" placeholder="Destinatary" [(ngModel)]="action.to">
                    <mat-hint *ngIf="email_error">Email must be valid</mat-hint>
                </mat-form-field> -->

          
            </div>
        </div>
    </div>

    <div class="text-editor-wrapper">
        <div class="text-editor">
            <div class="email-field-box">
                <label class="title-label">Subject</label>

                <cds-textarea class="subject-text-area" 
                    [emojiPikerBtn]="false"
                    [limitCharsText]="150" 
                    [text]="actionSubject" 
                    [minRow]="1"
                    [maxRow]="1"
                    popoverVerticalAlign="above" 
                    (changeTextarea)="onEditableDivTextChange($event, 'subject')">
                </cds-textarea>
            </div>
        </div>
    </div>

    <div class="email-field-box">
        <label class="title-label">Email body</label>
        <!-- <mat-form-field class="box-textarea" appearance="fill">
            <textarea matInput type="text" rows="8" [(ngModel)]="action.text"></textarea>
        </mat-form-field> -->
        <!-- -->
        <!-- <text-editable-div class="editable-div" [minHeightContent]="110" [emojiPikerBtn]="true" [setAttributeBtn]="true"  [text]="actionBody" [textLimitBtn]="false" [textLimit]="1024"  (textChanged)="onEditableDivTextChange($event, 'text')"> </text-editable-div> -->

        <cds-textarea class="body-text-area" 
            [limitCharsText]="1024" 
            [emojiPikerBtn]="false"
            [text]="actionBody" 
            [minRow]="4"
            (changeTextarea)="onEditableDivTextChange($event, 'text')">
        </cds-textarea>
    </div>

</div>
