        <mat-tab label="Publishing">
            <div class="publishing-wpr">

                <div class="row" style="margin-right: 0px;margin-left: 0px;width: 639px;">
                    <div class="col-xs-12">
                        <div class="deploy-to-community-text" style="margin-top: 30px;">
                            <h3 style="line-height: 22px;">
                                Publish your chatbot on the tiledesk community. Allow other users to clone and customize

                            </h3>
                        </div>
                    </div>
                </div>


                <div class="row" style="margin-right: 0px;margin-left: 0px;">
                    <div class="col-xs-12">
                        <div class="publish-bot-to-community-btn-wpr" style="    display: flex;

                        align-items: center;">
                            <button id="csd-publish-bot-to-community-btn" class="btn btn-primary "

                                Deploy to community
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <button id="cds-navigation-btn" class="btn btn-primary pull-left" (click)="tabGroup.selectedIndex = 0">
