    <div size="4" class="cds-elements" mat-button>

        <!-- ACTIONS -->
        <div *ngFor="let actionCategory of ACTION_CATEGORY" class="cds-element" (click)="onAddNewElement()" (mouseleave)="onCloseMenu()"
            (mouseover)="onOpenMenu(div3, TYPE_OF_MENU.ACTION, actionCategory.type)" #div3>
            <div class="cds-button-element">
                <div class="cds-box-button">
                    <span class="box-img">
                        <img [src]="actionCategory.src">
                    </span>
                    <span class="box-title">{{actionCategory.name}}</span>
                </div>
            </div>
        </div>

    <div #menuElement id="menuElement" 
        [style.display]="isOpen?'block':'none'" 
        [style.top.px]="positionMenu.y"
        [style.left.px]="positionMenu.x" 
        (mouseover)="onOverMenu()" 
        (mouseleave)="onLeaveMenu()">
