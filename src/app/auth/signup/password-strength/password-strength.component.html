<div class="strength">
    <ul class="strengthBar">
        <li class="point" [style.background-color]="bar0"></li>
        <li class="point" [style.background-color]="bar1"></li>
        <li class="point" [style.background-color]="bar2"></li>
        <li class="point" [style.background-color]="bar3"></li>
    </ul>

    <span class="strength-pswd-msg" [style.color]="messageColor" *ngIf="passwordToCheck?.length">{{ msg }}</span>
    <span class="strength-pswd-msg" style="color:  rgb(135, 150, 175);" *ngIf="!passwordToCheck?.length">
        Password strength
    </span>
    <!-- (click)="pswrdTips.toggle(); $event.stopPropagation()" (document:click)="pswrdTips.close()" -->
    <!--  (click)="pswrdTips.toggle();"-->
    <span class="strength-pswrd-tips-wpr" [satPopoverAnchor]="pswrdTips" (mouseenter)="pswrdTips.open()"
        (mouseleave)="pswrdTips.close()">
        <span class="open-strength-pswrd-tips">
    

            <svg *ngIf="passwordToCheck?.length" xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px" [style.fill]="messageColor" style="vertical-align: middle;
            position: relative;
            top: -1px;">
                <path
                    d="M478-240q21 0 35.5-14.5T528-290q0-21-14.5-35.5T478-340q-21 0-35.5 14.5T428-290q0 21 14.5 35.5T478-240Zm-36-154h74q0-33 7.5-52t42.5-52q26-26 41-49.5t15-56.5q0-56-41-86t-97-30q-57 0-92.5 30T342-618l66 26q5-18 22.5-39t53.5-21q32 0 48 17.5t16 38.5q0 20-12 37.5T506-526q-44 39-54 59t-10 73Zm38 314q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
            </svg>
            <svg *ngIf="!passwordToCheck?.length" xmlns="http://www.w3.org/2000/svg" height="16px" viewBox="0 -960 960 960" width="16px" fill="#A5ACB7" style="vertical-align: middle;">
                <path
                    d="M478-240q21 0 35.5-14.5T528-290q0-21-14.5-35.5T478-340q-21 0-35.5 14.5T428-290q0 21 14.5 35.5T478-240Zm-36-154h74q0-33 7.5-52t42.5-52q26-26 41-49.5t15-56.5q0-56-41-86t-97-30q-57 0-92.5 30T342-618l66 26q5-18 22.5-39t53.5-21q32 0 48 17.5t16 38.5q0 20-12 37.5T506-526q-44 39-54 59t-10 73Zm38 314q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z" />
            </svg>
        </span>

    </span>

    <sat-popover #pswrdTips verticalAlign="above">
        <div class="psw-tips-popover-wrapper">
            <div class="psw-tips-popover-title">
                <!-- {{'PasswordPolicy' | translate}} -->
                {{'PasswordTips' | translate}}
            </div>
            <ul class="psw-tips-popover-list">
                <li>
                    <span *ngIf="passwordToCheck?.match('(?=.*[a-z])') ">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#9acd32" style="vertical-align: middle;">
                            <path d="M400-304 240-464l56-56 104 104 264-264 56 56-320 320Z" />
                        </svg>
                    </span>
                    <span *ngIf="!passwordToCheck?.match('(?=.*[a-z])') ">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#333" style="vertical-align: middle; position: relative;
                        top: -7px;">
                            <path
                                d="M480-120q-42 0-71-29t-29-71q0-42 29-71t71-29q42 0 71 29t29 71q0 42-29 71t-71 29Z" />
                        </svg>
                    </span>
                    {{'LowercaseCharacters' | translate}}
                </li>
                <li>

                    <span *ngIf="passwordToCheck?.match('(?=.*[A-Z])') ">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#9acd32" style="vertical-align: middle;">
                            <path d="M400-304 240-464l56-56 104 104 264-264 56 56-320 320Z" />
                        </svg>
                    </span>
                    <span *ngIf="!passwordToCheck?.match('(?=.*[A-Z])') ">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#333" style="vertical-align: middle; position: relative;
                            top: -7px;">
                            <path
                                d="M480-120q-42 0-71-29t-29-71q0-42 29-71t71-29q42 0 71 29t29 71q0 42-29 71t-71 29Z" />
                        </svg>
                    </span>
                    {{'UppercaseCharacters' | translate}}
                </li>
                <li>
                    <!-- <span *ngIf="passwordToCheck?.match('(.*[0-9].*)') "> * </span> -->
                    <span *ngIf="passwordToCheck?.match('(.*[0-9].*)') ">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#9acd32" style="vertical-align: middle;">
                            <path d="M400-304 240-464l56-56 104 104 264-264 56 56-320 320Z" />
                        </svg>
                    </span>
                    <span *ngIf="!passwordToCheck?.match('(.*[0-9].*)') ">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#333" style="vertical-align: middle; position: relative;
                            top: -7px;">
                            <path
                                d="M480-120q-42 0-71-29t-29-71q0-42 29-71t71-29q42 0 71 29t29 71q0 42-29 71t-71 29Z" />
                        </svg>
                    </span>
                    {{'Numbers(0-9)' | translate}}
                </li>
                <li>
                    <!-- {{'SpecialCharacters' | translate}} -->

                    <span *ngIf="passwordToCheck?.match(regexSymbols)">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#9acd32" style="vertical-align: middle;">
                            <path d="M400-304 240-464l56-56 104 104 264-264 56 56-320 320Z" />
                        </svg>
                    </span>
                    <span *ngIf="!passwordToCheck?.match(regexSymbols) ">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#333" style="vertical-align: middle; position: relative;
                            top: -7px;">
                            <path
                                d="M480-120q-42 0-71-29t-29-71q0-42 29-71t71-29q42 0 71 29t29 71q0 42-29 71t-71 29Z" />
                        </svg>
                    </span>
                     {{'SpecialCharacters' | translate}}
                    <!-- Special Characters (e.g., !@#$%^&*") -->
                </li>

                <li>
                    <span *ngIf="passwordToCheck?.length >= 8">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#9acd32" style="vertical-align: middle;">
                            <path d="M400-304 240-464l56-56 104 104 264-264 56 56-320 320Z" />
                        </svg>
                    </span>
                    <span *ngIf="passwordToCheck?.length < 8">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                            fill="#333" style="vertical-align: middle; position: relative;
                            top: -7px;">
                            <path
                                d="M480-120q-42 0-71-29t-29-71q0-42 29-71t71-29q42 0 71 29t29 71q0 42-29 71t-71 29Z" />
                        </svg>
                    </span>
                    {{'AtLeast8Character' | translate}}
                </li>
            </ul>
        </div>
    </sat-popover>
</div>
