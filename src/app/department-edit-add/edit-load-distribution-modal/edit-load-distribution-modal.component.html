<h2 mat-dialog-title>{{'EditLoadDistribution' | translate}}</h2>
<mat-dialog-content>
  <p>{{'EditPercentageFor' | translate }}: <strong>{{ data.group.name }}</strong></p>
  
  <mat-form-field appearance="fill" [class.error-border]="isTotalExceeded">
    <mat-label>{{'Percentage' | translate}}</mat-label>
    <input matInput type="number" [formControl]="percentageControl" min="0" max="100">
    <span matSuffix>%</span>
    <!-- <mat-error *ngIf="percentageControl.hasError('required')">
      Percentage is required
    </mat-error>
    <mat-error *ngIf="percentageControl.hasError('min') || percentageControl.hasError('max')">
      Must be between 0 and 100
    </mat-error> -->
  </mat-form-field>

  <div class="total-display" [class.error-text]="isTotalExceeded">
    {{'CurrentTotal' | translate }}: {{ currentTotal }}%
    <span *ngIf="isTotalExceeded" class="error-message">({{'Exceeds100' | translate}})</span>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="center">
    <button mat-button (click)="onCancel()" class="mat-dialog-close-btn">
       {{ 'Cancel' | translate}}
    </button>
  <button mat-button class="mat-dialog-ok-btn" 
          (click)="onSave()" 
          [disabled]="isSaveDisabled">
       {{'Save' | translate}}
  </button>
</mat-dialog-actions>
