  <form [formGroup]="urlForm" (ngSubmit)="addUrl()" style="display: flex;">
  <mat-form-field class="full-width">
    <input
      matInput
      placeholder="Enter a URL"
      formControlName="url" />
    <mat-error *ngIf="urlControl.hasError('required')">
      URL is required
    </mat-error>
    <mat-error *ngIf="urlControl.hasError('strongUrl')">
      Invalid URL format
    </mat-error>
  </mat-form-field>

  <!-- <button mat-button type="submit">Add</button> -->
  <button mat-icon-button type="submit">
        <mat-icon>add</mat-icon>
      </button>
</form>

  <mat-list dense>
    <mat-list-item *ngFor="let url of whitelistedUrls; let i = index">
      <mat-form-field style="width: 100%;">
        <input matInput [(ngModel)]="whitelistedUrls[i]" />
      </mat-form-field>
      <button mat-icon-button (click)="removeUrl(i)">
        <mat-icon style="font-size: 18px;">delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button class="mat-dialog-close-btn" (click)="onNoClick()">Cancel</button>
  <button mat-button class="mat-dialog-ok-btn" (click)="onSave()">Save</button>
</mat-dialog-actions>
