<h2 mat-dialog-title>Manage Whitelisted URLs</h2>

<mat-dialog-content>
  <form (ngSubmit)="addUrl()" #urlForm="ngForm">
    <mat-form-field class="full-width">
      <input
        matInput
        placeholder="Enter a URL"
        name="url"
        [(ngModel)]="newUrl"
        required
        (keydown.enter)="addUrl()"
      />
      <mat-error *ngIf="urlError">{{ urlError }}</mat-error>
    </mat-form-field>
    <button mat-button type="submit">Add</button>
  </form>

  <mat-list>
    <mat-list-item *ngFor="let url of whitelistedUrls; let i = index">
      <mat-form-field>
        <input matInput [(ngModel)]="whitelistedUrls[i]" />
      </mat-form-field>
      <button mat-icon-button (click)="removeUrl(i)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-list-item>
  </mat-list>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button class="mat-dialog-close-btn" (click)="onNoClick()">Cancel</button>
  <button mat-button class="mat-dialog-ok-btn" (click)="onSave()">Save</button>
</mat-dialog-actions>
