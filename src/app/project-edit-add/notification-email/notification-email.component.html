  </div>

  <div class="container-fluid" style="padding-left: 0px;padding-right: 5px;">

      <div class="tempalte-content" style="flex: 1 1 auto; width: calc(100% - 230px); margin-left: 12px;" >
            <nav mat-tab-nav-bar [tabPanel]="tabPanel">
              <a mat-tab-link *ngFor="let tmplt of EMAIL_TEMPLATE_NAME"
                 (click)="selectedTemplate(tmplt)"
                 [active]="tmplt === active_template"   
                 [ngClass]="{'tab-active-color' : tmplt === active_template}" > {{tmplt | translate}} </a>
            </nav>
            <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>

        <div class="row template-html-code-row" style="margin-top: 16px;">
          <div class="col-xs-12 col-md-6 template-html-code-col">


            <textarea class="template-html-code" id="input" rows="24" [(ngModel)]="emailTemplate" 
              (ngModelChange)="onChangeEmailTempalte($event)">
            </textarea>

            <!-- btn-primary -->
            <button (click)="saveEmailNotificationTemplate()" class="btn btn-tdblu-no-boxshadow save_email_template"
              style="margin-top:5px; font-weight: 500; ">
              {{ "Save" | translate }}
            </button>
